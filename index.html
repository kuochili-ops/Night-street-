<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>NightST Neon Messenger - Ultimate</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 850px; width: 100%; background: #151515; padding: 25px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .view-port { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; margin-bottom: 20px; border: 1px solid #222; }
        canvas, video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #mainVideo { display: none; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; font-size: 1rem; }
        .btn { padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: var(--accent); color: #000; grid-column: span 2; transition: 0.2s; }
        .btn:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .hint { font-size: 0.8rem; color: #666; text-align: center; margin-top: 10px; line-height: 1.6; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin-top:0; color:var(--accent);">NightST Ultimate Editor</h2>
    <div class="view-port">
        <video id="mainVideo" src="NightST.MP4" playsinline muted loop></video>
        <canvas id="compCanvas"></canvas>
    </div>

    <div class="controls">
        <input type="text" id="signText" placeholder="輸入招牌文字..." style="grid-column: span 2;">
        <input type="color" id="textColor" value="#00ff88">
        <button class="btn" id="runBtn">開始播放並合成</button>
    </div>
    <div class="hint">
        • 文字預先定位，2.5s 啟動點滅特效<br>
        • 影片結束前 3s (3.0s-6.0s) 右下角顯示 IMG_6604.png
    </div>
</div>

<script>
/**
 * FlipBoard 模組：處理所有圖像與文字合成邏輯
 */
const FlipBoardModule = (() => {
    return {
        // 生成動態霓虹文字貼圖
        getNeonFrame: (text, w, h, color, time) => {
            const cvs = document.createElement('canvas');
            cvs.width = w; cvs.height = h;
            const x = cvs.getContext('2d');
            
            x.fillStyle = "rgba(5, 10, 5, 0.98)"; 
            x.fillRect(0, 0, w, h);

            let intensity = 0;
            if (time >= 2.5 && time < 3.5) {
                intensity = Math.random() > 0.5 ? 1 : 0.2; 
            } else if (time >= 3.5) {
                intensity = 0.95 + Math.random() * 0.05; 
            }

            if (intensity > 0 && text) {
                x.globalAlpha = intensity;
                x.fillStyle = color;
                x.font = `bold ${h * 0.18}px sans-serif`;
                x.textAlign = "center";
                x.textBaseline = "middle";
                x.shadowColor = color;
                x.shadowBlur = 20 * intensity;
                x.fillText(text, w / 2, h * 0.46);
            }
            return cvs;
        },
        isBillboardGreen: (r, g, b) => (g > 45 && g > r * 1.25 && g > b * 1.05)
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
const runBtn = document.getElementById('runBtn');

// 載入右下角圖片
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png';

function process() {
    if (video.paused || video.ended) return;

    // 1. 繪製原始影片幀
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const signInput = document.getElementById('signText').value;
    
    // 2. 處理綠色招牌文字合成
    if (signInput) {
        const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const pixels = frame.data;
        
        const neonTexture = FlipBoardModule.getNeonFrame(
            signInput, canvas.width, canvas.height, 
            document.getElementById('textColor').value, video.currentTime
        );
        const texPixels = neonTexture.getContext('2d').getImageData(0, 0, canvas.width, canvas.height).data;

        for (let i = 0; i < pixels.length; i += 4) {
            if (FlipBoardModule.isBillboardGreen(pixels[i], pixels[i+1], pixels[i+2])) {
                pixels[i] = texPixels[i];
                pixels[i+1] = texPixels[i+1];
                pixels[i+2] = texPixels[i+2];
            }
        }
        ctx.putImageData(frame, 0, 0);
    }

    // 3. 影片結束前 3 秒顯示右下角圖片
    // 假設總長為 6 秒，則 3.0s 之後顯示
    if (video.currentTime >= 3.0) {
        const imgW = canvas.width * 0.2; // 圖片寬度設為畫面的 20%
        const imgH = (cornerImg.height / cornerImg.width) * imgW;
        const padding = 20;
        
        ctx.globalAlpha = 1.0;
        ctx.drawImage(
            cornerImg, 
            canvas.width - imgW - padding, 
            canvas.height - imgH - padding, 
            imgW, 
            imgH
        );
    }
    
    requestAnimationFrame(process);
}

runBtn.addEventListener('click', () => {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
    video.play();
    process();
});
</script>
</body>
</html>
