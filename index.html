<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>NightST - Absolute Edge Lock</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 850px; width: 100%; background: #151515; padding: 25px; border-radius: 15px; }
        .view-port { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; border: 1px solid #333; margin-bottom: 20px; }
        canvas, video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #mainVideo { display: none; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; }
        .btn { padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: var(--accent); color: #000; grid-column: span 2; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin:0 0 15px 0; color:var(--accent);">NightST - Edge Precision</h2>
    <div class="view-port">
        <video id="mainVideo" src="NightST.MP4" playsinline muted loop></video>
        <canvas id="compCanvas"></canvas>
    </div>

    <div class="controls">
        <input type="text" id="signText" value="這是第二次測試" style="grid-column: span 2;">
        <input type="color" id="textColor" value="#ff33cc">
        <button class="btn" id="runBtn">執行極限鎖定同步</button>
    </div>
</div>

<script>
const MotionController = {
    /**
     * 終極修正：
     * 1. endY 設為 0.01：這代表文字中心點就在畫布頂端，第一行字的上緣絕對會被鎖在最高處。
     * 2. startY 設為 -0.15：增加俯衝深度，確保第二行先接觸底緣。
     * 3. 時間維持 3.8s：極短路徑 + 長時間 = 極慢速下降。
     */
    getY: (h, time) => {
        const startY = h * -0.15; 
        const endY = h * 0.01; 
        
        if (time < 1.1) return startY;
        if (time > 4.9) return endY;

        const progress = (time - 1.1) / 3.8; 
        // 使用線性度極高的曲線，避免任何末端衝刺感
        const eased = progress; 
        return startY + (endY - startY) * eased;
    }
};

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');

function render() {
    if (video.paused || video.ended) return;

    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);

    const signText = document.getElementById('signText').value;
    const textColor = document.getElementById('textColor').value;

    if (signText && video.currentTime > 1.1) {
        ctx.save();
        const yOffset = MotionController.getY(h, video.currentTime);
        
        let intensity = 1;
        if (video.currentTime > 2.8 && video.currentTime < 4.5) {
            intensity = Math.random() > 0.45 ? 1 : 0.15;
        }

        ctx.globalAlpha = intensity;
        ctx.fillStyle = textColor;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        
        const lines = signText.length > 6 ? [signText.slice(0, Math.ceil(signText.length/2)), signText.slice(Math.ceil(signText.length/2))] : [signText];
        const fontSize = signText.length > 6 ? h * 0.11 : h * 0.16;
        ctx.font = `900 ${fontSize}px sans-serif`;
        
        ctx.shadowColor = textColor;
        ctx.shadowBlur = 25 * intensity;

        const lineHeight = fontSize * 1.3;
        const startY = yOffset; 

        lines.forEach((line, index) => {
            ctx.fillText(line, w / 2, startY + (index * lineHeight));
        });

        ctx.restore();
    }

    requestAnimationFrame(render);
}

document.getElementById('runBtn').addEventListener('click', () => {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
    video.play();
    render();
});
</script>
</body>
</html>
