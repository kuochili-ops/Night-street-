<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>NightST 招牌合成器 - 自動載入版</title>
    <style>
        :root { --accent: #00ff88; --bg: #111; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 800px; width: 100%; background: #222; padding: 20px; border-radius: 12px; }
        .v-container { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; margin-bottom: 20px; border-radius: 8px; overflow: hidden; }
        canvas, video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #mainVideo { display: none; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full { grid-column: span 2; }
        input { padding: 12px; border-radius: 6px; border: 1px solid #444; background: #333; color: #fff; }
        .btn { background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .download-btn { background: #4a90e2; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>NightST.MP4 自動合成系統</h2>
    
    <div class="v-container">
        <video id="mainVideo" src="NightST.MP4" playsinline muted></video>
        <canvas id="compCanvas"></canvas>
    </div>

    <div class="controls">
        <input type="text" id="signText" placeholder="輸入招牌文字 (如: OPEN)" class="full">
        <div style="display:flex; flex-direction:column;">
            <label>霓虹顏色：</label>
            <input type="color" id="textColor" value="#00ff88">
        </div>
        <button class="btn" id="runBtn" style="align-self: flex-end;">播放並合成</button>
        <button class="btn download-btn" id="downloadBtn" class="full">下載合成影片</button>
    </div>
</div>

<script>
/** * FlipBoard 模組
 */
const FlipBoardModule = (() => {
    return {
        // 生成文字貼圖層
        generateTexture: (text, w, h, color) => {
            const cvs = document.createElement('canvas');
            cvs.width = w; cvs.height = h;
            const x = cvs.getContext('2d');
            x.fillStyle = "rgba(0, 0, 0, 0.9)";
            x.fillRect(0, 0, w, h);
            x.fillStyle = color;
            x.font = `bold ${h * 0.18}px sans-serif`;
            x.textAlign = "center";
            x.shadowColor = color;
            x.shadowBlur = 25;
            x.fillText(text, w / 2, h * 0.46);
            return cvs;
        },
        // 針對 NightST.MP4 的綠色範圍優化
        isTargetGreen: (r, g, b) => (g > r * 1.2 && g > b * 1.1 && g > 40)
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d', {willReadFrequently: true});
const runBtn = document.getElementById('runBtn');
const downloadBtn = document.getElementById('downloadBtn');

let overlay = null;
let mediaRecorder;
let recordedChunks = [];

function startProcessing() {
    if (video.paused || video.ended) {
        if (mediaRecorder && mediaRecorder.state === "recording") mediaRecorder.stop();
        return;
    }

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // 2.5秒後開始覆蓋文字
    if (video.currentTime > 2.5 && document.getElementById('signText').value) {
        const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = frame.data;
        
        if (!overlay) {
            overlay = FlipBoardModule.generateTexture(
                document.getElementById('signText').value, 
                canvas.width, canvas.height, 
                document.getElementById('textColor').value
            );
        }
        const tex = overlay.getContext('2d').getImageData(0, 0, canvas.width, canvas.height).data;

        for (let i = 0; i < data.length; i += 4) {
            if (FlipBoardModule.isTargetGreen(data[i], data[i+1], data[i+2])) {
                data[i] = tex[i]; data[i+1] = tex[i+1]; data[i+2] = tex[i+2];
            }
        }
        ctx.putImageData(frame, 0, 0);
    }
    requestAnimationFrame(startProcessing);
}

runBtn.addEventListener('click', () => {
    canvas.width = video.videoWidth || 1280; // 預設解析度
    canvas.height = video.videoHeight || 720;
    overlay = null;
    video.currentTime = 0;
    video.play();
    startProcessing();
    
    // 設置錄影
    recordedChunks = [];
    const stream = canvas.captureStream(30);
    mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
    mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
    mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        downloadBtn.href = url;
        downloadBtn.download = "synthesized_NightST.webm";
        downloadBtn.style.display = "block";
    };
    mediaRecorder.start();
});

downloadBtn.addEventListener('click', () => {
    const blob = new Blob(recordedChunks, { type: 'video/webm' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = "NightST_Edited.webm";
    a.click();
});
</script>
</body>
</html>
