    <style>

<div class="controls">

<script>
/**
 * [FlipBoardModule] 
 * è™•ç†å®šé»é‹å‹•é‚è¼¯ï¼š1.1s é–‹å§‹ï¼Œ2.4s æº–æ™‚åœåœ¨ç¶ æ¿ä¸Šç·£ã€‚
 */
const FlipBoardModule = (() => {
    return {
        getY: (h, time) => {
            const startTime = 1.1; 
            const stopTime = 2.4;  // ğŸš© å®šæ ¼æ™‚é–“é»
            const startY = h * -0.2; 
            const endY = h * 0.22;   // ğŸ å®šæ ¼ä½ç½®ï¼šç¶ æ¿ä¸Šç·£

            if (time < startTime) return startY;
            if (time > stopTime) return endY;

            const progress = (time - startTime) / (stopTime - startTime);
            return startY + (endY - startY) * progress; // ç­‰é€Ÿé€²å ´
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');
const signInput = document.getElementById('signText');
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png'; 

let mediaRecorder;
let recordedChunks = [];

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;
    const signText = signInput.value;

    if (signText && time >= 1.1) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, time);
        
        // --- ğŸ“ è‡ªå‹•ç¸®æ”¾å­—é«”é‚è¼¯ ---
        let fontSize = h * 0.09; // é è¨­å¤§å°
        const maxContentHeight = h * 0.35; // ç¶ æ¿æœ€å¤§å®¹ç´é«˜åº¦
        const lines = signText.length > 7 ? [signText.slice(0, 7), signText.slice(7)] : [signText];
        
        // å¦‚æœè¡Œæ•¸éå¤šï¼Œç¸®å°å­—é«”ä»¥ç¢ºä¿ä¸æº¢å‡º
        if (lines.length * fontSize * 1.2 > maxContentHeight) {
            fontSize = maxContentHeight / (lines.length * 1.2);
        }

        ctx.fillStyle = "#00ff88"; 
        ctx.textAlign = "center";
        ctx.textBaseline = "top"; 
        ctx.font = `900 ${fontSize}px sans-serif`;
        ctx.shadowColor = "#00ff88";
        ctx.shadowBlur = 15;

        const lineHeight = fontSize * 1.2; 
        lines.forEach((line, index) => {
            ctx.fillText(line, w / 2, currentY + (index * lineHeight));
        });
        ctx.restore();
    }

    if (time >= 3.0) {
        const imgW = w * 0.25;
        const imgH = imgW * (cornerImg.height / cornerImg.width || 1); 
        ctx.drawImage(cornerImg, w - imgW - 20, h - imgH - 20, imgW, imgH);
    }
    
    requestAnimationFrame(render);
}

// éŒ„è£½èˆ‡åˆ†äº«é‚è¼¯
async function exportAndShare() {
    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
    const file = new File([blob], "NightST_Export.mp4", { type: 'video/mp4' });
    if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try { await navigator.share({ files: [file], title: 'NightST ä½œå“' }); } 
        catch (err) { console.log("åˆ†äº«å–æ¶ˆ"); }
    } else {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'NightST_Export.mp4'; a.click();
    }
}

video.onended = () => {
    if (mediaRecorder && mediaRecorder.state === "recording") mediaRecorder.stop();
};

document.getElementById('runBtn').onclick = () => { setup(); video.play(); render(); };

document.getElementById('shareBtn').onclick = () => {
    setup();
    recordedChunks = [];
    const stream = canvas.captureStream(30); 
    mediaRecorder = new MediaRecorder(stream, {
        mimeType: 'video/webm; codecs=vp9',
        videoBitsPerSecond: 10000000 
    });
    mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
    mediaRecorder.onstop = exportAndShare;
    mediaRecorder.start();
    video.play();
    render();
};

function setup() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
