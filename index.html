<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>NightST - Dual Layer Precision</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 850px; width: 100%; background: #151515; padding: 25px; border-radius: 15px; }
        .view-port { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; border: 1px solid #222; margin-bottom: 20px; }
        canvas, video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #mainVideo { display: none; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        textarea { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; grid-column: span 2; height: 100px; font-size: 1.1rem; resize: none; }
        .btn { padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: var(--accent); color: #000; grid-column: span 2; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin:0 0 15px 0; color:var(--accent);">NightST - Precise Layer Sync</h2>
    <div class="view-port">
        <video id="mainVideo" src="NightST.MP4" playsinline muted loop></video>
        <canvas id="compCanvas"></canvas>
    </div>

    <div class="controls">
        <textarea id="signText">新年快樂
萬事如意</textarea>
        <input type="color" id="textColor" value="#ff33cc" style="width:100%; height:45px; border:none; background:none; cursor:pointer;">
        <button class="btn" id="runBtn">執行三行同步合成</button>
    </div>
</div>

<script>
/**
 * FlipBoardModule：直接控制繪圖上下文，確保最高清晰度
 */
const FlipBoardModule = (() => {
    return {
        draw: (ctx, text, w, h, color, time) => {
            const lines = text.split('\n').filter(l => l.trim() !== "");
            if (lines.length === 0) return;

            // 1. 物理位置鎖定計算
            // 我們定義看板在畫面上的 y 座標隨時間變化的函數
            const startTime = 0.62;
            const targetTime = 2.10;
            const boardHeight = h * 0.35; // 看板大約佔高度的 35%
            
            let currentBoardTop;
            if (time < startTime) {
                currentBoardTop = -boardHeight; // 在畫面外
            } else if (time < targetTime) {
                const progress = (time - startTime) / (targetTime - startTime);
                currentBoardTop = -boardHeight + (h * 0.12 + boardHeight) * progress;
            } else {
                currentBoardTop = h * 0.12; // 最終停留在畫面上方
            }

            // 2. 繪製物理黑底 (取代不穩定的像素抓取)
            // 只有當看板進入畫面時才畫黑底，且範圍嚴格鎖定
            if (time > startTime) {
                ctx.save();
                ctx.fillStyle = "#0a0a0a";
                // 這裡我們畫一個跟隨看板移動的長方形遮罩
                ctx.fillRect(w * 0.25, currentBoardTop, w * 0.5, boardHeight);
                
                // 3. 繪製清晰文字
                const fontSize = h * (lines.length > 2 ? 0.08 : 0.12);
                const lineHeight = fontSize * 1.3;
                const centerY = currentBoardTop + (boardHeight / 2);

                ctx.fillStyle = color;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.font = `900 ${fontSize}px sans-serif`;
                ctx.shadowColor = color;
                ctx.shadowBlur = 15;

                const startY = centerY - ((lines.length - 1) * lineHeight / 2);
                lines.forEach((line, index) => {
                    ctx.fillText(line, w / 2, startY + (index * lineHeight));
                });
                ctx.restore();
            }
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');

function render() {
    if (video.paused || video.ended) return;

    // 直接以影像解析度渲染，解決模糊問題
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const signInput = document.getElementById('signText').value;
    const textColor = document.getElementById('textColor').value;
    
    // 呼叫模組進行物理鎖定繪製
    FlipBoardModule.draw(ctx, signInput, canvas.width, canvas.height, textColor, video.currentTime);

    // 處理右下角浮水印 (3秒後出現)
    if (video.currentTime > 3.0) {
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(canvas.width - 160, canvas.height - 80, 140, 60);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 20px sans-serif";
        ctx.fillText("製作・著作", canvas.width - 90, canvas.height - 55);
        ctx.font = "16px sans-serif";
        ctx.fillText("ＮＨＫ", canvas.width - 90, canvas.height - 35);
    }

    requestAnimationFrame(render);
}

document.getElementById('runBtn').addEventListener('click', () => {
    // 確保 Canvas 解析度與影片完全一致，防止模糊
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
    video.play();
    render();
});
</script>
</body>
</html>
