<script>
/**
 * [FlipBoardModule] å®šé»é–æ­»ç‰ˆ
 * 0.8s é€²å ´ï¼Œ2.4s åˆ°é”é«˜ä½ï¼Œ5.1s åœæ­¢å¾®å¹…è£œå„Ÿã€‚
 */
const FlipBoardModule = (() => {
    return {
        getY: (h, time) => {
            const startTime = 0.8; 
            const stopTime = 2.4;  
            const endTime = 5.1;   
            const startY = h * -0.2; 
            const endY = h * 0.19; // ğŸš© å¤§å¹…å¾€ä¸Šæï¼Œè§£æ±º 2ç§’æ™‚å¤ªä½çš„å•é¡Œ

            if (time < startTime) return startY;
            if (time <= stopTime) {
                const progress = (time - startTime) / (stopTime - startTime);
                return startY + (endY - startY) * progress;
            }

            // ğŸš© æ¥µä½é€Ÿè£œå„Ÿï¼š0.05 è®“æ–‡å­—å¹¾ä¹ä¸å‹•ï¼Œåƒ…å¾®èª¿æŠµéŠ·èƒŒæ™¯
            const driftRate = h * 0.05; 
            const effectiveDriftTime = Math.min(time, endTime) - stopTime;
            
            return endY + (driftRate * effectiveDriftTime); 
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');
const signInput = document.getElementById('signText');
const colorInput = document.getElementById('textColor');
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png'; 

let mediaRecorder;
let recordedChunks = [];

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;
    const signText = signInput.value;
    const chosenColor = colorInput.value;

    if (signText && time >= 0.8) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, time);
        
        let fontSize = h * 0.09;
        const maxContentHeight = h * 0.35; 
        const lines = signText.length > 7 ? [signText.slice(0, 7), signText.slice(7)] : [signText];
        
        if (lines.length * fontSize * 1.2 > maxContentHeight) {
            fontSize = maxContentHeight / (lines.length * 1.2);
        }

        ctx.fillStyle = chosenColor; 
        ctx.textAlign = "center";
        ctx.textBaseline = "middle"; 
        ctx.font = `900 ${fontSize}px sans-serif`;
        ctx.shadowColor = chosenColor;
        ctx.shadowBlur = 15;

        const lineHeight = fontSize * 1.2; 
        const totalHeight = (lines.length - 1) * lineHeight;
        const initialOffset = -totalHeight / 2;

        lines.forEach((line, index) => {
            ctx.fillText(line, w / 2, currentY + initialOffset + (index * lineHeight));
        });
        ctx.restore();
    }

    if (time >= 3.0) {
        const imgW = w * 0.25;
        const imgH = imgW * (cornerImg.height / cornerImg.width || 1); 
        ctx.drawImage(cornerImg, w - imgW - 20, h - imgH - 20, imgW, imgH);
    }
    
    requestAnimationFrame(render);
}

async function exportAndShare() {
    if (recordedChunks.length === 0) return;
    const blob = new Blob(recordedChunks, { type: "video/mp4" });
    const file = new File([blob], "NightST_Fixed.mp4", { type: "video/mp4" });
    if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try { await navigator.share({ files: [file], title: 'NightST ä½œå“' }); } 
        catch (err) { triggerDownload(blob); }
    } else { triggerDownload(blob); }
}

function triggerDownload(blob) {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'NightST_Fixed.mp4'; a.click();
}

video.onended = () => { if (mediaRecorder && mediaRecorder.state === "recording") mediaRecorder.stop(); };
document.getElementById('runBtn').onclick = () => { setup(); video.play(); render(); };
document.getElementById('shareBtn').onclick = () => {
    setup();
    recordedChunks = [];
    const stream = canvas.captureStream(30); 
    try {
        mediaRecorder = new MediaRecorder(stream, { mimeType: "video/mp4", videoBitsPerSecond: 8000000 });
        mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
        mediaRecorder.onstop = exportAndShare;
        mediaRecorder.start();
        video.play();
        render();
    } catch (e) { alert("éŒ„è£½å¤±æ•—"); }
};

function setup() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
