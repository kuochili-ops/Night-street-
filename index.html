    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .view-port { position: relative; width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 1px solid #333; overflow: hidden; border-radius: 8px; }

<script>
/**
 * [FlipBoardModule] 
 * è§£æ±ºå…ˆä¸‹å¾Œä¸Šï¼š2.0s å‰çµ•å°å®šæ ¼ï¼Œéš¨å¾Œç·šæ€§ä¸‹æ»‘è‡³ 0.35
 */
const FlipBoardModule = (() => {
    return {
        getY: (h, time) => {
            const startY = h * -0.25; 
            const endY = h * 0.35;   // ğŸš€ çµ‚é»å†ä¸‹ç§»ä¸€é»
            
            if (time < 2.0) return startY; // ğŸ›‘ 1.4s åˆ° 2.0s çµ•å°å®šæ ¼ï¼Œæ¶ˆé™¤ç§»å‹•æ„Ÿ
            if (time >= 4.5) return endY; 

            // 2.0s åˆ° 4.5s æ¡ç·šæ€§ç§»å‹•ï¼Œç¢ºä¿ä¸æœƒæœ‰åå½ˆ
            const progress = (time - 2.0) / 2.5; 
            return startY + (endY - startY) * progress;
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');
const signInput = document.getElementById('signText');
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png'; 

let mediaRecorder;
let recordedChunks = [];

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;
    const signText = signInput.value;

    if (signText && time > 1.4) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, time);
        ctx.fillStyle = "#00ff88"; 
        ctx.textAlign = "center";
        ctx.textBaseline = "top"; 
        const fontSize = h * 0.10; 
        ctx.font = `900 ${fontSize}px sans-serif`;
        ctx.shadowColor = "#00ff88";
        ctx.shadowBlur = 20;
        
        const lines = signText.length > 7 ? [signText.slice(0, 7), signText.slice(7)] : [signText];
        const lineHeight = fontSize * 1.25; 
        lines.forEach((line, index) => {
            ctx.fillText(line, w / 2, currentY + (index * lineHeight));
        });
        ctx.restore();
    }

    if (time >= 3.0) {
        ctx.save();
        const imgW = w * 0.25;
        const imgH = imgW * (cornerImg.height / cornerImg.width || 1); 
        const padding = 20;
        ctx.globalAlpha = Math.min(1, (time - 3.0) * 2);
        ctx.drawImage(cornerImg, w - imgW - padding, h - imgH - padding, imgW, imgH);
        ctx.restore();
    }
    
    requestAnimationFrame(render);
}

async function exportAndShare() {
    if (recordedChunks.length === 0) return;
    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
    const file = new File([blob], "NightST_Video.mp4", { type: 'video/mp4' });

    if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
            await navigator.share({ files: [file], title: 'NightST åˆ†äº«' });
        } catch (err) { console.log("Share cancelled"); }
    } else {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'NightST_Export.mp4'; a.click();
    }
    recordedChunks = [];
}

video.onended = () => {
    if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
    }
};

document.getElementById('runBtn').onclick = () => {
    prepareCanvas();
    video.play();
    render();
};

document.getElementById('shareBtn').onclick = () => {
    prepareCanvas();
    recordedChunks = [];
    const stream = canvas.captureStream(30); 
    const mimeType = MediaRecorder.isTypeSupported('video/mp4') ? 'video/mp4' : 'video/webm';

    mediaRecorder = new MediaRecorder(stream, {
        mimeType: mimeType,
        videoBitsPerSecond: 10000000 
    });
    mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
    mediaRecorder.onstop = exportAndShare;
    mediaRecorder.start(100); 
    video.play();
    render();
};

function prepareCanvas() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
