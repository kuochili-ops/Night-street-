    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }

<div class="controls">

<script>
/**
 * [FlipBoardModule]
 * startY å¾ 0.15 æå‡è‡³ 0.02ï¼Œç¢ºä¿æ–‡å­—èµ·å§‹ä½ç½®æ›´é«˜ï¼Œæ›´è²¼è¿‘ç¶ æ¿é ‚éƒ¨
 */
const FlipBoardModule = (() => {
    return {
        getY: (h, time) => {
            const startY = h * 0.02; // ğŸš© æ¥µè‡´é«˜åº¦ï¼šè²¼è¿‘é ‚éƒ¨
            const endY = h * 0.28;   // ğŸ“ æœ€çµ‚åœç•™åœ¨ç‡ˆç®¡ä¸‹æ–¹
            if (time < 1.4) return startY;
            if (time > 4.0) return endY; 
            const progress = (time - 1.4) / 2.6; 
            return startY + (endY - startY) * progress;
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');
const signInput = document.getElementById('signText');
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png'; 

let mediaRecorder;
let recordedChunks = [];

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;
    const signText = signInput.value;

    if (signText && time > 1.4) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, time);
        ctx.fillStyle = "#00ff88"; 
        ctx.textAlign = "center";
        ctx.textBaseline = "top"; 
        const fontSize = h * 0.10; 
        ctx.font = `900 ${fontSize}px "PingFang TC", "Microsoft JhengHei", sans-serif`;
        
        // å¢å¼·ç™¼å…‰æ•ˆæœ
        ctx.shadowColor = "#00ff88";
        ctx.shadowBlur = 15;
        
        const lines = signText.length > 7 ? [signText.slice(0, 7), signText.slice(7)] : [signText];
        const lineHeight = fontSize * 1.25; 
        lines.forEach((line, index) => {
            ctx.fillText(line, w / 2, currentY + (index * lineHeight));
        });
        ctx.restore();
    }

    if (time >= 3.0) {
        ctx.save();
        const imgScale = 0.25;
        const imgW = w * imgScale;
        const imgH = imgW * (cornerImg.height / cornerImg.width || 1); 
        const padding = 20;
        ctx.globalAlpha = Math.min(1, (time - 3.0) * 2); // å¢åŠ æ·¡å…¥æ•ˆæœ
        ctx.drawImage(cornerImg, w - imgW - padding, h - imgH - padding, imgW, imgH);
        ctx.restore();
    }
    
    requestAnimationFrame(render);
}

async function exportAndShare() {
    if (recordedChunks.length === 0) {
        alert("éŒ„è£½å¤±æ•—ï¼Œè«‹é‡è©¦");
        return;
    }
    
    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
    const file = new File([blob], "NightST_Art.mp4", { type: 'video/mp4' });

    if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
            await navigator.share({ files: [file], title: 'NightST å‰µä½œ' });
        } catch (err) { console.log("User cancelled"); }
    } else {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'NightST_Art.mp4'; a.click();
    }
}

video.onended = () => {
    if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
    }
};

document.getElementById('runBtn').onclick = () => {
    prepareCanvas();
    video.play();
    render();
};

document.getElementById('shareBtn').onclick = async () => {
    prepareCanvas();
    recordedChunks = [];
    
    // è§£æ±º iOS éŒ„å½±ç›¸å®¹æ€§ï¼šç¢ºä¿åœ¨ User Gesture å…§å•Ÿå‹• Stream
    const stream = canvas.captureStream(30); 
    let options = { videoBitsPerSecond: 12000000 };
    
    // å„ªå…ˆé †åºï¼šmp4 > webm
    const types = ['video/mp4', 'video/webm;codecs=vp9', 'video/webm'];
    for (let type of types) {
        if (MediaRecorder.isTypeSupported(type)) {
            options.mimeType = type;
            break;
        }
    }

    try {
        mediaRecorder = new MediaRecorder(stream, options);
        mediaRecorder.ondataavailable = (e) => {
            if (e.data.size > 0) recordedChunks.push(e.data);
        };
        mediaRecorder.onstop = exportAndShare;
        
        mediaRecorder.start();
        video.play();
        render();
    } catch (e) {
        alert("éŒ„è£½å•Ÿå‹•å¤±æ•—: " + e.message);
    }
};

function prepareCanvas() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
