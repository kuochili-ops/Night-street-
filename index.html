<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightST - ç©©å®šéŒ„è£½èˆ‡ä½ç½®å„ªåŒ–ç‰ˆ</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .view-port { position: relative; width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 1px solid #333; overflow: hidden; border-radius: 8px; }
        canvas, video { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
        #mainVideo { display: none; }

        input { padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 5px; font-size: 16px; }

</head>
<body>

<div class="view-port">
    <video id="mainVideo" src="NightST.MP4" playsinline muted></video>
    <canvas id="compCanvas"></canvas>
</div>

<div class="controls">
    <input type="text" id="signText" value="è‡ºåŒ—ä»Šå¤œå†·æ¸…æ¸…ä¹Ÿæœ‰ä¸€ç‰‡çš„å¥½å¤œæ™¯">
    <div class="btn-group">
        <button id="runBtn">åƒ…å•Ÿå‹•é è¦½</button>
        <button id="shareBtn">éŒ„è£½ä¸¦åˆ†äº«å½±ç‰‡ ğŸ¬</button>
    </div>
</div>

<script>
/**
 * [FlipBoardModule] æ–‡å­—ä½ç½®å„ªåŒ–
 * startY è¨­ç‚º 0.15ï¼Œè®“æ–‡å­—åœ¨å‡ºç¾æ™‚å°±æ¥è¿‘ç¶ æ¿ä¸­é–“ä½ç½®
 */
const FlipBoardModule = (() => {
    return {
        getY: (h, time) => {
            const startY = h * 0.15; // ğŸš€ èª¿æ•´è‡³ç¶ æ¿ä¸­é–“é«˜åº¦
            const endY = h * 0.28; 
            if (time < 1.4) return startY;
            if (time > 4.0) return endY; 
            const progress = (time - 1.4) / 2.6; 
            return startY + (endY - startY) * progress;
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');
const signInput = document.getElementById('signText');
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png'; 

let mediaRecorder;
let recordedChunks = [];

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;
    const signText = signInput.value;

    if (signText && time > 1.4) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, time);
        ctx.fillStyle = "#00ff88"; 
        ctx.textAlign = "center";
        ctx.textBaseline = "top"; 
        const fontSize = h * 0.10; 
        ctx.font = `900 ${fontSize}px sans-serif`;
        ctx.shadowColor = "#00ff88";
        ctx.shadowBlur = 20;

        const lines = signText.length > 7 ? [signText.slice(0, 7), signText.slice(7)] : [signText];
        const lineHeight = fontSize * 1.2; 
        lines.forEach((line, index) => {
            ctx.fillText(line, w / 2, currentY + (index * lineHeight));
        });
        ctx.restore();
    }

    if (time >= 3.0) {
        ctx.save();
        const imgW = w * 0.25;
        const imgH = imgW * (cornerImg.height / cornerImg.width || 1); 
        const padding = 20;
        ctx.drawImage(cornerImg, w - imgW - padding, h - imgH - padding, imgW, imgH);
        ctx.restore();
    }
    
    requestAnimationFrame(render);
}

// ä¿®æ­£å¾Œçš„éŒ„è£½åŒ¯å‡ºèˆ‡åˆ†äº«é‚è¼¯
async function exportAndShare() {
    if (recordedChunks.length === 0) return;
    
    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
    const file = new File([blob], "NightST_Export.mp4", { type: 'video/mp4' });

    if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
            await navigator.share({ files: [file], title: 'NightST å½±ç‰‡åˆ†äº«' });
        } catch (err) { console.log("åˆ†äº«å·²å–æ¶ˆ"); }
    } else {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'NightST_Export.mp4'; a.click();
    }
}

video.onended = () => {
    if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
    }
};

document.getElementById('runBtn').onclick = () => {
    initCanvas();
    video.play();
    render();
};

document.getElementById('shareBtn').onclick = () => {
    initCanvas();
    recordedChunks = [];
    
    // ğŸ’¡ ä¿®æ­£ï¼šè‡ªå‹•åµæ¸¬æ”¯æ´çš„éŒ„è£½æ ¼å¼ï¼Œæå‡æ‰‹æ©Ÿç›¸å®¹æ€§
    let options = { videoBitsPerSecond: 8000000 };
    if (MediaRecorder.isTypeSupported('video/mp4')) {
        options.mimeType = 'video/mp4';
    } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) {
        options.mimeType = 'video/webm;codecs=vp9';
    }

    const stream = canvas.captureStream(30);
    mediaRecorder = new MediaRecorder(stream, options);
    mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) recordedChunks.push(e.data);
    };
    mediaRecorder.onstop = exportAndShare;
    
    mediaRecorder.start();
    video.play();
    render();
};

function initCanvas() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
</body>
</html>
