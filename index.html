    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .view-port { position: relative; width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 1px solid #333; overflow: hidden; border-radius: 8px; }

<div class="controls">
    <div class="input-row">
        <span class="label-text">å…§å®¹:</span>
        <input type="text" id="signText" value="å°åŒ—ä»Šå¤œå†·æ¸…æ¸…">
        <input type="color" id="textColor" value="#FF0000" style="width:50px; height:45px; border:none; background:none; cursor:pointer;">
    </div>

    <div class="btn-group">
        <button id="runBtn">é è¦½æ•ˆæœ</button>

</div>

<script>
/**
 * [FlipBoardModule] 
 * é–å®šåƒæ•¸ï¼šé€Ÿç‡ 0.189 / åœæ­¢æ™‚é–“ 4.2s
 */
const FlipBoardModule = (() => {
    const CONFIG = {
        speed: 0.189,
        endTime: 4.2,
        startTime: 0.8,
        yOffset: 0
    };

    return {
        getY: (h, time) => {
            const startY = h * -0.2 + CONFIG.yOffset; 
            const speed = h * CONFIG.speed;

            if (time < CONFIG.startTime) return startY;
            
            let targetY;
            if (time <= CONFIG.endTime) {
                targetY = startY + (speed * (time - CONFIG.startTime));
            } else {
                const yAtEnd = startY + (speed * (CONFIG.endTime - CONFIG.startTime));
                const deltaTime = time - CONFIG.endTime;
                const damping = 35; // å¼·åŒ–é˜»å°¼
                targetY = yAtEnd + (speed / damping) * (1 - Math.exp(-damping * deltaTime));
            }
            // çµ‚çµè·³å‹•ï¼šåœæ­¢å¾Œé–å®šåƒç´ åº§æ¨™
            return time > CONFIG.endTime ? Math.round(targetY) : targetY;
        },
        getWeight: (str) => {
            let w = 0;
            for (let c of str) w += c.charCodeAt(0) > 255 ? 1 : 0.5;
            return w;
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png'; 

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;

    if (time >= 0.8) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, time);
        const fullText = document.getElementById('signText').value;
        
        // 1. ç¸®æ¸›é‚Šç•Œï¼šå°‡å–®è¡Œæ¬Šé‡ä¸Šé™æé«˜åˆ° 15 (åŸ 12)
        const maxWeight = 15; 
        let lines = [];
        let curLine = "", curW = 0;
        for (let char of fullText) {
            let charW = char.charCodeAt(0) > 255 ? 1 : 0.5;
            if (curW + charW > maxWeight) {
                lines.push(curLine); curLine = char; curW = charW;
            } else {
                curLine += char; curW += charW;
            }
        }
        if (curLine) lines.push(curLine);

        // 2. å­—é«”å†å¤§ä¸€é»ï¼šåŸºç¤æ¯”ä¾‹æå‡è‡³ 26% h (åŸ 22%)
        let baseSize = h * 0.26; 
        let maxRowW = Math.max(...lines.map(l => FlipBoardModule.getWeight(l)));
        
        // 3. æ”¾å¯¬é–€æª»ï¼šè¶…é 8 å€‹å­—æ‰é–‹å§‹ç¸®å° (åŸ 6.5)
        let widthScale = Math.min(1, 8.0 / maxRowW);
        let heightScale = lines.length === 1 ? 1 : Math.min(1, 2.4 / lines.length);
        
        let finalFontSize = baseSize * widthScale * heightScale;
        finalFontSize = Math.max(h * 0.08, finalFontSize); // æé«˜ä¿åº•å­—é«”å¤§å°

        ctx.fillStyle = document.getElementById('textColor').value;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = `900 ${finalFontSize}px sans-serif`;
        ctx.shadowBlur = 15;
        ctx.shadowColor = ctx.fillStyle;

        const drawX = w * 0.53; 
        const lineHeight = finalFontSize * 1.1;
        lines.forEach((line, i) => {
            const rowY = currentY + (i - (lines.length - 1) / 2) * lineHeight;
            ctx.fillText(line, drawX, rowY);
        });
        ctx.restore();
    }

    if (time >= 3.0) {
        const imgW = w * 0.25;
        const imgH = imgW * (cornerImg.height / cornerImg.width || 1); 
        ctx.drawImage(cornerImg, w - imgW - 20, h - imgH - 20, imgW, imgH);
    }
    requestAnimationFrame(render);
}

document.getElementById('runBtn').onclick = () => { setup(); video.play(); render(); };
document.getElementById('shareBtn').onclick = () => {
    setup();
    const chunks = [];
    const stream = canvas.captureStream(60); 
    const recorder = new MediaRecorder(stream, { mimeType: "video/mp4", videoBitsPerSecond: 25000000 });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: "video/mp4" });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `NightST_Final_UltraBig.mp4`;
        a.click();
    };
    recorder.start();
    video.play();
    render();
    video.onended = () => recorder.stop();
};

function setup() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
