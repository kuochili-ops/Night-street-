<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>NightST - ç´”æ·¨å¹³æ»‘ç‰ˆ</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .view-port { position: relative; width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 1px solid #333; overflow: hidden; border-radius: 8px; }
        canvas, video { position: absolute; width: 100%; height: 100%; }
        #mainVideo { display: none; }
        .controls { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 800px; }
        .input-row { display: flex; gap: 10px; align-items: center; background: #1a1a1a; padding: 12px; border-radius: 8px; }
        .label-text { font-size: 13px; color: #aaa; white-space: nowrap; min-width: 80px; }
        input[type="text"] { padding: 10px; background: #222; border: 1px solid #444; color: #fff; border-radius: 5px; font-size: 14px; flex-grow: 1; }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        button { flex: 1; padding: 15px; font-weight: bold; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; transition: 0.3s; }
        #runBtn { background: #444; color: #fff; }
        #shareBtn { background: var(--accent); color: #000; }
    </style>
</head>
<body>

<div class="view-port">
    <video id="mainVideo" src="NightST.MP4" playsinline muted></video>
    <canvas id="compCanvas"></canvas>
</div>

<div class="controls">
    <div class="input-row">
        <span class="label-text">æ–‡å­—å…§å®¹:</span>
        <input type="text" id="signText" value="è‡ºåŒ—ä»Šå¤œ NightST">
        <input type="color" id="textColor" value="#FF0000" style="width:40px; height:40px; padding:0; border:none; background:none; cursor:pointer;">
    </div>

    <div class="btn-group">
        <button id="runBtn">é–‹å§‹é è¦½</button>
        <button id="shareBtn">éŒ„è£½é«˜å“è³ªæˆå“ ğŸ¬</button>
    </div>
</div>

<script>
/**
 * [FlipBoardModule] å°è£é‚è¼¯
 */
const FlipBoardModule = (() => {
    // ğŸš© å›ºå®šåƒæ•¸è¨­å®š
    const SETTINGS = {
        speed: 0.189,
        endTime: 4.2,
        yOffset: 0,
        startTime: 0.8
    };

    return {
        getY: (h, time) => {
            const startY = h * -0.2 + SETTINGS.yOffset; 
            const speed = h * SETTINGS.speed;

            if (time < SETTINGS.startTime) return startY;
            
            if (time <= SETTINGS.endTime) {
                return startY + (speed * (time - SETTINGS.startTime));
            } else {
                const yAtEnd = startY + (speed * (SETTINGS.endTime - SETTINGS.startTime));
                const deltaTime = time - SETTINGS.endTime;
                const damping = 25; // å¼·åŠ›é˜»å°¼é˜²æ­¢å½ˆè·³
                return yAtEnd + (speed / damping) * (1 - Math.exp(-damping * deltaTime));
            }
        },
        getCharWeight: (str) => {
            let weight = 0;
            for (let char of str) {
                weight += char.charCodeAt(0) > 255 ? 1 : 0.5;
            }
            return weight;
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png'; 

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;

    if (time >= 0.8) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, time);
        const fullText = document.getElementById('signText').value;
        
        // æ™ºæ…§åˆ†è¡Œé‚è¼¯
        const maxLineWidthWeight = 11; 
        let lines = [];
        let tempLine = "";
        let tempWeight = 0;

        for (let char of fullText) {
            let charWeight = char.charCodeAt(0) > 255 ? 1 : 0.5;
            if (tempWeight + charWeight > maxLineWidthWeight) {
                lines.push(tempLine);
                tempLine = char;
                tempWeight = charWeight;
            } else {
                tempLine += char;
                tempWeight += charWeight;
            }
        }
        if (tempLine) lines.push(tempLine);

        // æ™ºæ…§ç¸®æ”¾ç®—æ³•
        let baseSize = h * 0.16; 
        let maxRowWeight = Math.max(...lines.map(l => FlipBoardModule.getCharWeight(l)));
        let widthScale = Math.min(1, 6 / maxRowWeight);
        let heightScale = lines.length === 1 ? 1 : Math.min(1, 1.8 / lines.length);
        
        let finalFontSize = baseSize * widthScale * heightScale;
        finalFontSize = Math.max(h * 0.055, finalFontSize);

        ctx.fillStyle = document.getElementById('textColor').value;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = `900 ${finalFontSize}px sans-serif`;
        ctx.shadowBlur = 15;
        ctx.shadowColor = ctx.fillStyle;

        const drawX = w * 0.55; // ä¾ç…§éœ€æ±‚èª¿æ•´ä½ç½®
        const lineHeight = finalFontSize * 1.15;
        lines.forEach((line, i) => {
            const rowY = currentY + (i - (lines.length - 1) / 2) * lineHeight;
            ctx.fillText(line, drawX, rowY);
        });
        ctx.restore();
    }

    if (time >= 3.0) {
        const imgW = w * 0.25;
        const imgH = imgW * (cornerImg.height / cornerImg.width || 1); 
        ctx.drawImage(cornerImg, w - imgW - 20, h - imgH - 20, imgW, imgH);
    }
    requestAnimationFrame(render);
}

document.getElementById('runBtn').onclick = () => { setup(); video.play(); render(); };
document.getElementById('shareBtn').onclick = () => {
    setup();
    const chunks = [];
    const stream = canvas.captureStream(60); 
    const recorder = new MediaRecorder(stream, { mimeType: "video/mp4", videoBitsPerSecond: 15000000 });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: "video/mp4" });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `NightST_Final_Clean.mp4`;
        a.click();
    };
    recorder.start();
    video.play();
    render();
    video.onended = () => recorder.stop();
};

function setup() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
</body>
</html>
