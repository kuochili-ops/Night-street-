<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>NightST - Perfect Motion Sync</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: -apple-system, "Microsoft JhengHei", sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 850px; width: 100%; background: #151515; padding: 25px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .view-port { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; border: 1px solid #222; margin-bottom: 20px; }
        canvas, video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #mainVideo { display: none; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; font-size: 1rem; }
        .btn { padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: var(--accent); color: #000; grid-column: span 2; font-size: 1.1rem; transition: 0.2s; }
        .btn:hover { filter: brightness(1.1); transform: translateY(-1px); }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin:0 0 15px 0; color:var(--accent);">NightST - Cinema Sync</h2>
    <div class="view-port">
        <video id="mainVideo" src="NightST.MP4" playsinline muted loop></video>
        <canvas id="compCanvas"></canvas>
    </div>

    <div class="controls">
        <input type="text" id="signText" value="這是第二次測試" placeholder="請輸入文字..." style="grid-column: span 2;">
        <input type="color" id="textColor" value="#ff33cc">
        <button class="btn" id="runBtn">啟動精準同步合成</button>
    </div>
</div>

<script>
const FlipBoardModule = (() => {
    return {
        getSyncedTexture: (text, w, h, color, time) => {
            const cvs = document.createElement('canvas');
            cvs.width = w; cvs.height = h;
            const x = cvs.getContext('2d');
            
            x.fillStyle = "rgba(10, 12, 10, 0.98)";
            x.fillRect(0, 0, w, h);

            /**
             * 運動軌跡優化：
             * 看板約在 1.1s 出現，3.0s 停穩。
             * 文字起始 Y = -30% (隱藏在上方)，終點 Y = 44%。
             */
            let yOffset = h * 0.44; 
            if (time < 3.0) {
                // 擴大時間跨度至 1.9 秒 (1.1s 到 3.0s)，大幅減慢降落速度
                const progress = Math.max(0, (time - 1.1) / 1.9);
                // 緩動公式：讓降落更平滑，不要有突兀的滑動感
                const easedProgress = 1 - Math.pow(1 - progress, 2); 
                yOffset = (h * -0.3) + (h * 0.74 * easedProgress); 
            }

            let intensity = 1;
            // 點滅特效維持在看板完全就位後的 2.5s - 3.5s
            if (time >= 2.5 && time < 3.5) {
                intensity = Math.random() > 0.45 ? 1 : 0.1;
            }

            if (text) {
                x.globalAlpha = intensity;
                x.fillStyle = color;
                x.textAlign = "center";
                x.textBaseline = "middle";
                
                let lines = text.length > 6 ? [text.slice(0, Math.ceil(text.length/2)), text.slice(Math.ceil(text.length/2))] : [text];
                let fontSize = text.length > 6 ? h * 0.11 : h * 0.16;
                x.font = `900 ${fontSize}px sans-serif`;
                x.shadowColor = color;
                x.shadowBlur = 25;

                const lineHeight = fontSize * 1.35;
                const startY = yOffset - ((lines.length - 1) * lineHeight / 2);

                lines.forEach((line, index) => {
                    x.fillText(line, w / 2, startY + (index * lineHeight));
                });
            }
            return cvs;
        },
        // 嚴格過濾：高度 > 60% 的像素絕不處理，徹底保護下方直式招牌
        isTargetBillboard: (r, g, b, y, canvasH) => {
            return (y < canvasH * 0.6) && (g > 50 && g > r * 1.3 && g > b * 1.1);
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png';

function render() {
    if (video.paused || video.ended) return;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const signInput = document.getElementById('signText').value;

    if (signInput) {
        const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = frame.data;
        
        const textLayer = FlipBoardModule.getSyncedTexture(
            signInput, canvas.width, canvas.height, 
            document.getElementById('textColor').value, video.currentTime
        );
        const texPixels = textLayer.getContext('2d').getImageData(0, 0, canvas.width, canvas.height).data;

        // 1.8s 之後才啟動合成，確保前段特寫畫面不被干擾
        if (video.currentTime > 1.8) {
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const i = (y * canvas.width + x) * 4;
                    if (FlipBoardModule.isTargetBillboard(data[i], data[i+1], data[i+2], y, canvas.height)) {
                        data[i] = texPixels[i];
                        data[i+1] = texPixels[i+1];
                        data[i+2] = texPixels[i+2];
                    }
                }
            }
            ctx.putImageData(frame, 0, 0);
        }
    }

    if (video.currentTime >= 3.0) {
        const imgW = canvas.width * 0.22;
        const imgH = (cornerImg.height / cornerImg.width) * imgW;
        ctx.drawImage(cornerImg, canvas.width - imgW - 20, canvas.height - imgH - 20, imgW, imgH);
    }
    
    requestAnimationFrame(render);
}

document.getElementById('runBtn').addEventListener('click', () => {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
    video.play();
    render();
});
</script>
</body>
</html>
