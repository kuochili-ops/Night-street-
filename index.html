    <style>

<script>
/**
 * [FlipBoardModule] 
 * ä¿®æ­£ç›¸å°ä½ç§»ï¼šåœ¨ 3.2s ç•«é¢ç©©å®šå‰ï¼Œæ–‡å­—å›ºå®šåœ¨ç‡ˆç®¡ä¸‹æ–¹ (startY)
 */
const FlipBoardModule = (() => {
    return {
        getY: (h, time) => {
            const startY = h * -0.18; // ğŸš© å›ºå®šåœ¨ç‡ˆç®¡ä¸‹çš„èµ·å§‹é«˜åº¦
            const endY = h * 0.30;   // ğŸ“ ç¶ æ¿ä¸­å¤®åä¸‹çš„çµ‚é»
            
            // ğŸ›‘ 1.4s åˆ° 3.2s çµ•å°å®šæ ¼ï¼Œé€™æ®µæ™‚é–“ç•«é¢æ­£åœ¨å‘ä¸Šæ”€å‡
            if (time < 3.2) return startY; 
            if (time >= 5.0) return endY; 

            // 3.2s åˆ° 5.0s ç•«é¢ç©©å®šå¾Œï¼Œæ‰é–‹å§‹å¹³æ»‘ä¸‹æ»‘
            const t = (time - 3.2) / 1.8; 
            const easeOut = 1 - Math.pow(1 - t, 2); // å¹³æ»‘æ¸›é€Ÿåœæ­¢
            return startY + (endY - startY) * easeOut;
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');
const signInput = document.getElementById('signText');
const colorInput = document.getElementById('textColor');
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png'; 

let mediaRecorder;
let recordedChunks = [];

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;
    const signText = signInput.value;
    const selectedColor = colorInput.value;

    if (signText && time > 1.4) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, time);
        
        ctx.fillStyle = selectedColor; 
        ctx.textAlign = "center";
        ctx.textBaseline = "top"; 
        const fontSize = h * 0.10; 
        ctx.font = `900 ${fontSize}px sans-serif`;
        
        // ç™¼å…‰é¡è‰²è·Ÿéš¨æ–‡å­—é¡è‰²
        ctx.shadowColor = selectedColor;
        ctx.shadowBlur = 20;
        
        const lines = signText.length > 7 ? [signText.slice(0, 7), signText.slice(7)] : [signText];
        const lineHeight = fontSize * 1.2; 
        lines.forEach((line, index) => {
            ctx.fillText(line, w / 2, currentY + (index * lineHeight));
        });
        ctx.restore();
    }

    if (time >= 3.0) {
        ctx.save();
        const imgW = w * 0.25;
        const imgH = imgW * (cornerImg.height / cornerImg.width || 1); 
        ctx.globalAlpha = Math.min(1, (time - 3.0) * 2);
        ctx.drawImage(cornerImg, w - imgW - 20, h - imgH - 20, imgW, imgH);
        ctx.restore();
    }
    
    requestAnimationFrame(render);
}

async function exportAndShare() {
    if (recordedChunks.length === 0) return;
    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
    const file = new File([blob], "NightST_Custom.mp4", { type: 'video/mp4' });

    if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
            await navigator.share({ files: [file], title: 'My NightST Creation' });
        } catch (err) { console.log("Share skipped"); }
    } else {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'NightST_Custom.mp4'; a.click();
    }
}

video.onended = () => {
    if (mediaRecorder && mediaRecorder.state === "recording") mediaRecorder.stop();
};

document.getElementById('runBtn').onclick = () => {
    prepareCanvas();
    video.play();
    render();
};

document.getElementById('shareBtn').onclick = () => {
    prepareCanvas();
    recordedChunks = [];
    const stream = canvas.captureStream(30); 
    const mimeType = MediaRecorder.isTypeSupported('video/mp4') ? 'video/mp4' : 'video/webm';

    mediaRecorder = new MediaRecorder(stream, { mimeType, videoBitsPerSecond: 10000000 });
    mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
    mediaRecorder.onstop = exportAndShare;
    mediaRecorder.start(100); 
    video.play();
    render();
};

function prepareCanvas() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
