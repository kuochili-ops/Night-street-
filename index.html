        <input type="color" id="textColor" value="#FF0000" style="width:40px; padding:0;">

    <div class="input-row" style="justify-content: space-around;">

<script>
/**
 * [FlipBoardModule] 
 * å¢åŠ  yOffset å¾®èª¿ï¼Œä¸¦ç¢ºä¿ 4.8s ä¹‹å¾Œçµ•å°ä¸å†æ›´æ–°ã€‚
 */
const FlipBoardModule = (() => {
    let finalPosition = null;

    return {
        getY: (h, time, speedFactor, endTime, yOffset) => {
            const startTime = 0.8;
            const startY = h * -0.2 + parseFloat(yOffset); 
            const speed = h * speedFactor;

            if (time < startTime) {
                finalPosition = null;
                return startY;
            }

            // ğŸš© æ ¸å¿ƒé–å®šé‚è¼¯
            if (time >= endTime) {
                if (finalPosition === null) {
                    finalPosition = startY + (speed * (endTime - startTime));
                }
                return finalPosition;
            }

            finalPosition = null; 
            return startY + (speed * (time - startTime));
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;
    const speed = parseFloat(document.getElementById('speedInput').value) || 0.21;
    const end = parseFloat(document.getElementById('endTimeInput').value) || 4.8;
    const offset = parseFloat(document.getElementById('yOffsetInput').value) || 0;

    if (time >= 0.8) {
        ctx.save();
        // ä½¿ç”¨ Math.round ç¢ºä¿åƒç´ å°é½Šï¼Œé¿å…äºåƒç´ æŠ–å‹•
        const currentY = Math.round(FlipBoardModule.getY(h, time, speed, end, offset));
        
        const text = document.getElementById('signText').value;
        const fontSize = h * 0.09;
        ctx.fillStyle = document.getElementById('textColor').value;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = `900 ${fontSize}px sans-serif`;
        ctx.shadowBlur = 15;
        ctx.shadowColor = ctx.fillStyle;

        const lines = text.length > 7 ? [text.slice(0, 7), text.slice(7)] : [text];
        const lineHeight = fontSize * 1.2;
        lines.forEach((line, i) => {
            ctx.fillText(line, w / 2, currentY + (i - (lines.length-1)/2) * lineHeight);
        });
        ctx.restore();
    }
    
    requestAnimationFrame(render);
}

// éŒ„è£½èˆ‡è¨­ç½®é‚è¼¯ç¶­æŒä¸è®Š
document.getElementById('runBtn').onclick = () => { setup(); video.play(); render(); };
document.getElementById('shareBtn').onclick = () => {
    setup();
    const chunks = [];
    const stream = canvas.captureStream(30);
    const recorder = new MediaRecorder(stream, { mimeType: "video/mp4", videoBitsPerSecond: 12000000 });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: "video/mp4" });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'NightST_Ultra_Lock.mp4';
        a.click();
    };
    recorder.start();
    video.play();
    render();
    video.onended = () => recorder.stop();
};

function setup() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
