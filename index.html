<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>NightST - é«˜å“è³ªéŒ„è£½èˆ‡åˆ†äº«ç‰ˆ</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .view-port { position: relative; width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 1px solid #333; overflow: hidden; border-radius: 8px; }

<div class="view-port">
    <video id="mainVideo" src="NightST.MP4" playsinline muted></video>
    <canvas id="compCanvas"></canvas>
</div>

<div class="controls">
    <input type="text" id="signText" value="è‡ºåŒ—ä»Šå¤œå†·æ¸…æ¸…ä¹Ÿæœ‰ä¸€ç‰‡çš„å¥½å¤œæ™¯">
    <div class="btn-group">
        <button id="runBtn">åƒ…å•Ÿå‹•é è¦½</button>
        <button id="shareBtn">éŒ„è£½ä¸¦åˆ†äº«å½±ç‰‡ ğŸ¬</button>
    </div>
</div>

<script>
/**
 * [FlipBoardModule] è™•ç†æ–‡å­—å‹•æ…‹è»Œè·¡
 * å„ªåŒ–é»ï¼šstartY æ”¶æ–‚è‡³ -0.20ï¼ŒçµæŸæ™‚é–“æå‰è‡³ 4.0s ä»¥å¢åŠ ç©©å®šæ€§
 */
const FlipBoardModule = (() => {
    return {
        getY: (h, time) => {
            const startY = h * -0.20; 
            const endY = h * 0.28; 
            if (time < 1.4) return startY;
            if (time > 4.0) return endY; 
            const progress = (time - 1.4) / 2.6; 
            return startY + (endY - startY) * progress;
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');
const signInput = document.getElementById('signText');

// ğŸ–¼ï¸ é è¼‰è³‡æº
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png'; 

// ğŸ¥ éŒ„è£½ç›¸é—œè®Šæ•¸
let mediaRecorder;
let recordedChunks = [];

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;
    const signText = signInput.value;

    // ğŸŸ¢ ç¹ªè£½ç¶ æ¿æ–‡å­—
    if (signText && time > 1.4) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, time);
        ctx.fillStyle = "#00ff88"; 
        ctx.textAlign = "center";
        ctx.textBaseline = "top"; 
        const fontSize = h * 0.10; 
        ctx.font = `900 ${fontSize}px sans-serif`;
        ctx.shadowColor = "#00ff88";
        ctx.shadowBlur = 20;

        const lines = signText.length > 7 ? [signText.slice(0, 7), signText.slice(7)] : [signText];
        const lineHeight = fontSize * 1.2; 
        lines.forEach((line, index) => {
            ctx.fillText(line, w / 2, currentY + (index * lineHeight));
        });
        ctx.restore();
    }

    // ğŸ–¼ï¸ ç¹ªè£½å³ä¸‹è§’åœ–ç‰‡ (3.0s å‡ºç¾)
    if (time >= 3.0) {
        ctx.save();
        const imgW = w * 0.25;
        const imgH = imgW * (cornerImg.height / cornerImg.width || 1); 
        const padding = 20;
        ctx.drawImage(cornerImg, w - imgW - padding, h - imgH - padding, imgW, imgH);
        ctx.restore();
    }
    
    requestAnimationFrame(render);
}

// ğŸ“¤ åˆ†äº«é‚è¼¯
async function exportAndShare() {
    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
    const file = new File([blob], "NightST_Export.mp4", { type: 'video/mp4' });

    if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
            await navigator.share({ files: [file], title: 'NightST å½±ç‰‡åˆ†äº«' });
        } catch (err) { console.log("åˆ†äº«å–æ¶ˆ"); }
    } else {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'NightST_Export.mp4'; a.click();
    }
}

// ğŸ¬ è‡ªå‹•åŒ–éŒ„è£½ç›£æ§
video.onended = () => {
    if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
    }
};

// ğŸ”˜ æŒ‰éˆ•äº‹ä»¶
document.getElementById('runBtn').onclick = () => {
    initCanvas();
    video.play();
    render();
};

document.getElementById('shareBtn').onclick = () => {
    initCanvas();
    recordedChunks = [];
    
    // ğŸ¥ è¨­å®š 30fps é«˜å“è³ªéŒ„è£½
    const stream = canvas.captureStream(30);
    mediaRecorder = new MediaRecorder(stream, {
        mimeType: 'video/webm; codecs=vp9',
        videoBitsPerSecond: 10000000 
    });
    mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
    mediaRecorder.onstop = exportAndShare;
    
    mediaRecorder.start();
    video.play();
    render();
};

function initCanvas() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
