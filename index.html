</div>

<script>
const FlipBoardModule = (() => {
    return {
        getY: (h, time) => {
            const startTime = 1.1; 
            const stopTime = 2.4;  
            const startY = h * -0.2; 
            const endY = h * 0.12; 

            if (time < startTime) return startY;
            if (time <= stopTime) {
                const progress = (time - startTime) / (stopTime - startTime);
                return startY + (endY - startY) * progress;
            }

            // ğŸï¸ å‹•æ…‹è£œå„Ÿï¼šå¦‚æœæ–‡å­—ä»ã€Œå¾€ä¸Šæ¼‚ã€ï¼Œè«‹èª¿å¤§ 0.092ï¼›å¦‚æœã€Œå¾€ä¸‹æ²‰ã€ï¼Œè«‹èª¿å°ã€‚
            const driftRate = h * 0.092; 
            return endY + (driftRate * (time - stopTime)); 
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');
const signInput = document.getElementById('signText');
const colorInput = document.getElementById('textColor');
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png'; 

let mediaRecorder;
let recordedChunks = [];

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;
    const signText = signInput.value;
    const chosenColor = colorInput.value;

    if (signText && time >= 1.1) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, time);
        
        let fontSize = h * 0.09;
        const maxContentHeight = h * 0.35; 
        const lines = signText.length > 7 ? [signText.slice(0, 7), signText.slice(7)] : [signText];
        
        if (lines.length * fontSize * 1.2 > maxContentHeight) {
            fontSize = maxContentHeight / (lines.length * 1.2);
        }

        ctx.fillStyle = chosenColor; 
        ctx.textAlign = "center";
        ctx.textBaseline = "top"; 
        ctx.font = `900 ${fontSize}px sans-serif`;
        ctx.shadowColor = chosenColor;
        ctx.shadowBlur = 15;

        const lineHeight = fontSize * 1.2; 
        lines.forEach((line, index) => {
            ctx.fillText(line, w / 2, currentY + (index * lineHeight));
        });
        ctx.restore();
    }

    if (time >= 3.0) {
        const imgW = w * 0.25;
        const imgH = imgW * (cornerImg.height / cornerImg.width || 1); 
        ctx.drawImage(cornerImg, w - imgW - 20, h - imgH - 20, imgW, imgH);
    }
    
    requestAnimationFrame(render);
}

async function exportAndShare() {
    if (recordedChunks.length === 0) return;
    const types = ["video/mp4", "video/webm;codecs=vp9", "video/webm"];
    const mimeType = types.find(t => MediaRecorder.isTypeSupported(t)) || "video/mp4";
    const blob = new Blob(recordedChunks, { type: mimeType });
    const file = new File([blob], "NightST_Export.mp4", { type: mimeType });
    
    if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try { await navigator.share({ files: [file], title: 'NightST ä½œå“' }); } 
        catch (err) { triggerDownload(blob); }
    } else {
        triggerDownload(blob);
    }
}

function triggerDownload(blob) {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'NightST_Export.mp4';
    document.body.appendChild(a); a.click(); document.body.removeChild(a);
}

video.onended = () => { if (mediaRecorder && mediaRecorder.state === "recording") mediaRecorder.stop(); };

document.getElementById('runBtn').onclick = () => { setup(); video.play(); render(); };

document.getElementById('shareBtn').onclick = () => {
    setup();
    recordedChunks = [];
    const stream = canvas.captureStream(30); 
    const types = ["video/mp4", "video/webm;codecs=vp9", "video/webm"];
    const mimeType = types.find(t => MediaRecorder.isTypeSupported(t)) || "";
    try {
        mediaRecorder = new MediaRecorder(stream, { mimeType, videoBitsPerSecond: 8000000 });
        mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
        mediaRecorder.onstop = exportAndShare;
        mediaRecorder.start();
        video.play();
        render();
    } catch (e) { alert("æ­¤ç€è¦½å™¨ä¸æ”¯æ´éŒ„è£½ã€‚"); }
};

function setup() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
