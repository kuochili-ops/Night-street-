    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .view-port { position: relative; width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 1px solid #333; overflow: hidden; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

</div>

<div class="controls">
    <input type="text" id="signText" value="è‡ºåŒ—ä»Šå¤œå†·æ¸…æ¸…ä¹Ÿæœ‰ä¸€ç‰‡çš„å¥½å¤œæ™¯">

</div>

<script>
/**
 * [FlipBoardModule] 
 * startY å¾ 0.02 èª¿æ•´ç‚º -0.05ï¼Œè®“æ–‡å­—èµ·å§‹ä½ç½®æ›´é«˜ï¼Œç”šè‡³ç¨å¾®è¶…å‡ºé ‚éƒ¨
 */
const FlipBoardModule = (() => {
    return {
        getY: (h, time) => {
            const startY = h * -0.05; // ğŸš© èµ·é»å†æ‹‰é«˜ï¼Œè—å…¥é ‚éƒ¨é‚Šç·£
            const endY = h * 0.28;   // ğŸ“ çµ‚é»ä½ç½®ä¸è®Š
            if (time < 1.4) return startY;
            if (time > 4.0) return endY; 
            const progress = (time - 1.4) / 2.6; 
            return startY + (endY - startY) * progress;
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');
const signInput = document.getElementById('signText');
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png'; 

let mediaRecorder;
let recordedChunks = [];

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;
    const signText = signInput.value;

    if (signText && time > 1.4) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, time);
        ctx.fillStyle = "#00ff88"; 
        ctx.textAlign = "center";
        ctx.textBaseline = "top"; 
        const fontSize = h * 0.10; 
        ctx.font = `900 ${fontSize}px sans-serif`;
        
        ctx.shadowColor = "#00ff88";
        ctx.shadowBlur = 18;
        
        const lines = signText.length > 7 ? [signText.slice(0, 7), signText.slice(7)] : [signText];
        const lineHeight = fontSize * 1.25; 
        lines.forEach((line, index) => {
            ctx.fillText(line, w / 2, currentY + (index * lineHeight));
        });
        ctx.restore();
    }

    if (time >= 3.0) {
        ctx.save();
        const imgScale = 0.25;
        const imgW = w * imgScale;
        const imgH = imgW * (cornerImg.height / cornerImg.width || 1); 
        const padding = 20;
        ctx.globalAlpha = Math.min(1, (time - 3.0) * 1.5);
        ctx.drawImage(cornerImg, w - imgW - padding, h - imgH - padding, imgW, imgH);
        ctx.restore();
    }
    
    requestAnimationFrame(render);
}

// ğŸ“¤ åˆ†äº«åŠŸèƒ½
async function exportAndShare() {
    if (recordedChunks.length === 0) return;
    
    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
    const file = new File([blob], "NightST_Export.mp4", { type: 'video/mp4' });

    if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
            await navigator.share({ files: [file], title: 'NightST åˆ†äº«' });
        } catch (err) { console.log("Share failed or cancelled"); }
    } else {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'NightST_Export.mp4'; a.click();
    }
    recordedChunks = [];
}

video.onended = () => {
    if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
    }
};

document.getElementById('runBtn').onclick = () => {
    prepareCanvas();
    video.play();
    render();
};

document.getElementById('shareBtn').onclick = () => {
    prepareCanvas();
    recordedChunks = [];
    
    // ğŸ¥ é«˜å“è³ªéŒ„è£½è¨­å®š
    const stream = canvas.captureStream(30); 
    let mimeType = 'video/webm;codecs=vp9';
    if (MediaRecorder.isTypeSupported('video/mp4')) mimeType = 'video/mp4';

    mediaRecorder = new MediaRecorder(stream, {
        mimeType: mimeType,
        videoBitsPerSecond: 10000000 
    });

    mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) recordedChunks.push(e.data);
    };
    mediaRecorder.onstop = exportAndShare;
    
    mediaRecorder.start();
    video.play();
    render();
};

function prepareCanvas() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
