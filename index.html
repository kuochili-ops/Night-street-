<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>NightST - Physics Masking</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 850px; width: 100%; background: #151515; padding: 25px; border-radius: 15px; }
        .view-port { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; border: 1px solid #333; margin-bottom: 20px; }
        canvas, video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #mainVideo { display: none; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; }
        .btn { padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: var(--accent); color: #000; grid-column: span 2; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin:0 0 15px 0; color:var(--accent);">NightST - Mask reveal</h2>
    <div class="view-port">
        <video id="mainVideo" src="NightST.MP4" playsinline muted loop></video>
        <canvas id="compCanvas"></canvas>
    </div>

    <div class="controls">
        <input type="text" id="signText" value="這是第二次測試" style="grid-column: span 2;">
        <input type="color" id="textColor" value="#ff33cc">
        <button class="btn" id="runBtn">啟動物理遮罩合成</button>
    </div>
</div>

<script>
const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');

// 準備一個離屏畫布來繪製「絕對靜止」的高清文字
const textCanvas = document.createElement('canvas');
const textCtx = textCanvas.getContext('2d');

function render() {
    if (video.paused || video.ended) return;

    const w = canvas.width;
    const h = canvas.height;
    
    // 1. 畫原始影片
    ctx.drawImage(video, 0, 0, w, h);

    const signText = document.getElementById('signText').value;
    const textColor = document.getElementById('textColor').value;

    if (signText) {
        // 2. 在文字畫布上準備「絕對靜止」的文字 (日光燈下方 0.18)
        textCanvas.width = w; textCanvas.height = h;
        const fontSize = h * 0.15;
        const lineHeight = fontSize * 1.35;
        const yPos = h * 0.18;

        // 點滅動畫
        let intensity = 1;
        if (video.currentTime > 3.0 && video.currentTime < 4.5) {
            intensity = Math.random() > 0.4 ? 1 : 0.1;
        }

        textCtx.clearRect(0, 0, w, h);
        textCtx.globalAlpha = intensity;
        textCtx.fillStyle = textColor;
        textCtx.textAlign = "center";
        textCtx.textBaseline = "middle";
        textCtx.font = `900 ${fontSize}px sans-serif`;
        textCtx.shadowColor = textColor;
        textCtx.shadowBlur = 20 * intensity;

        const lines = signText.length > 6 ? [signText.slice(0, Math.ceil(signText.length/2)), signText.slice(Math.ceil(signText.length/2))] : [signText];
        lines.forEach((line, index) => {
            textCtx.fillText(line, w / 2, yPos + (index * lineHeight));
        });

        // 3. 核心物理遮罩邏輯：提取影片像素偵測綠色
        const frame = ctx.getImageData(0, 0, w, h);
        const texData = textCtx.getImageData(0, 0, w, h).data;
        const data = frame.data;

        for (let i = 0; i < data.length; i += 4) {
            // 如果文字畫布在該像素有字 (alpha > 0)
            if (texData[i + 3] > 0) {
                const r = data[i], g = data[i+1], b = data[i+2];
                // 只有當影片畫面的該位置「是綠色」時，才把字顯現出來
                // 這樣招牌由下往上升時，文字就會從底部被自然「墊」出來
                if (g > 40 && g > r * 1.2 && g > b * 1.05) {
                    data[i] = texData[i];
                    data[i+1] = texData[i+1];
                    data[i+2] = texData[i+2];
                }
            }
        }
        ctx.putImageData(frame, 0, 0);
    }

    requestAnimationFrame(render);
}

document.getElementById('runBtn').addEventListener('click', () => {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
    video.play();
    render();
});
</script>
</body>
</html>
