<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>NightST - Perfect Spatial Masking</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 850px; width: 100%; background: #151515; padding: 25px; border-radius: 15px; }
        .view-port { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; border: 1px solid #222; }
        canvas, video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #mainVideo { display: none; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; }
        .btn { padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: var(--accent); color: #000; grid-column: span 2; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin:0 0 15px 0; color:var(--accent);">NightST - Cinema Masking</h2>
    <div class="view-port">
        <video id="mainVideo" src="NightST.MP4" playsinline muted loop></video>
        <canvas id="compCanvas"></canvas>
    </div>

    <div class="controls">
        <input type="text" id="signText" placeholder="輸入文字 (如：冷氣開放)..." style="grid-column: span 2;">
        <input type="color" id="textColor" value="#bf40ff">
        <button class="btn" id="runBtn">啟動空間鎖定預覽</button>
    </div>
</div>

<script>
/**
 * FlipBoard 模組：符合 2025-12-19 需求封裝
 */
const FlipBoardModule = (() => {
    return {
        // 生成固定在看板高度的文字貼圖
        getSpatialTexture: (text, w, h, color, time) => {
            const cvs = document.createElement('canvas');
            cvs.width = w; cvs.height = h;
            const x = cvs.getContext('2d');
            
            // 模擬熄燈時的深色看板底色
            x.fillStyle = "rgba(10, 12, 10, 0.98)";
            x.fillRect(0, 0, w, h);

            let intensity = 0;
            // 2.5s 起動點滅特效
            if (time >= 2.5 && time < 3.4) {
                intensity = Math.random() > 0.4 ? 1 : 0.15;
            } else if (time >= 3.4) {
                intensity = 0.97 + Math.random() * 0.03;
            }

            if (text) {
                x.globalAlpha = intensity;
                x.fillStyle = color;
                x.textAlign = "center";
                x.textBaseline = "middle";
                
                // 智能分行邏輯：字數多自動調整大小與縱比
                let lines = text.length > 5 ? [text.slice(0, Math.ceil(text.length/2)), text.slice(Math.ceil(text.length/2))] : [text];
                let fontSize = text.length > 5 ? h * 0.12 : h * 0.18;
                
                x.font = `900 ${fontSize}px sans-serif`;
                x.shadowColor = color;
                x.shadowBlur = 25 * intensity;

                const lineHeight = fontSize * 1.3;
                // 關鍵：固定座標 h * 0.45，配合鏡頭上移達成「先看見下半部」
                const startY = (h * 0.45) - ((lines.length - 1) * lineHeight / 2);

                lines.forEach((line, index) => {
                    x.fillText(line, w / 2, startY + (index * lineHeight));
                });
            }
            return cvs;
        },
        isBillboardGreen: (r, g, b) => (g > 48 && g > r * 1.25 && g > b * 1.05)
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png';

function render() {
    if (video.paused || video.ended) return;

    // 繪製原片
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const signInput = document.getElementById('signText').value;

    if (signInput) {
        const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = frame.data;
        
        // 生成空間固定的文字層
        const textLayer = FlipBoardModule.getSpatialTexture(
            signInput, canvas.width, canvas.height, 
            document.getElementById('textColor').value, video.currentTime
        );
        const texData = textLayer.getContext('2d').getImageData(0, 0, canvas.width, canvas.height).data;

        // --- 核心改進：精準保護下方招牌 ---
        // 1. 時間過濾：影片前 2 秒完全不啟動合成，保護孔雀燈招牌
        // 2. 空間過濾：只掃描畫面上方 60% 區域，徹底避開下方直式招牌
        if (video.currentTime > 2.0) {
            for (let y = 0; y < canvas.height * 0.6; y++) { 
                for (let x = 0; x < canvas.width; x++) {
                    const i = (y * canvas.width + x) * 4;
                    if (FlipBoardModule.isBillboardGreen(data[i], data[i+1], data[i+2])) {
                        // 綠色區域顯現對應座標的文字內容
                        data[i] = texData[i];
                        data[i+1] = texData[i+1];
                        data[i+2] = texData[i+2];
                    }
                }
            }
            ctx.putImageData(frame, 0, 0);
        }
    }

    // 影片結束前 3s 出現右下角圖片
    if (video.currentTime >= 3.0) {
        const imgW = canvas.width * 0.22;
        const imgH = (cornerImg.height / cornerImg.width) * imgW;
        ctx.drawImage(cornerImg, canvas.width - imgW - 20, canvas.height - imgH - 20, imgW, imgH);
    }
    
    requestAnimationFrame(render);
}

document.getElementById('runBtn').addEventListener('click', () => {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
    video.play();
    render();
});
</script>
</body>
</html>
