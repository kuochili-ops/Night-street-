<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>NightST - å¼·åŠ›ç‰©ç†é–å®šæ¸¬è©¦</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .view-port { position: relative; width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 1px solid #333; overflow: hidden; }
        canvas, video { position: absolute; width: 100%; height: 100%; }
        #mainVideo { display: none; }
        .controls { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 800px; }
        input { padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 5px; }
        button { padding: 15px; background: var(--accent); color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

<div class="view-port">
    <video id="mainVideo" src="NightST.MP4" playsinline muted loop></video>
    <canvas id="compCanvas"></canvas>
</div>

<div class="controls">
    <input type="text" id="signText" value="å¼·åŠ›ç‰©ç†é–å®šæ ¡æº–">
    <button id="runBtn">å•Ÿå‹•é–å®šæ¸¬è©¦</button>
</div>

<script>
/**
 * FlipBoardModule - æ¥µé™ç‰©ç†é–å®š
 */
const FlipBoardModule = (() => {
    return {
        getY: (h, time) => {
            // ğŸš© èµ·é»ï¼šå¤§å¹…æ‹‰é«˜ï¼Œå¢åŠ åˆå§‹åˆ‡å…¥é€Ÿåº¦
            const startY = h * -0.60; 
            // ğŸ“ çµ‚é»ï¼šè¨­ç‚º 0.42ï¼Œç¢ºä¿å®Œå…¨é¿é–‹ç‡ˆç®¡ï¼Œåœåœ¨ç¶ æ¿åä¸‹ä½ç½®
            const endY = h * 0.42; 
            
            // â±ï¸ æå‰é–‹å§‹ (0.8s)ï¼Œå»¶å¾ŒçµæŸ (5.0s)ï¼Œè¦†è“‹æ•´å€‹æ”€å‡éç¨‹
            if (time < 0.8) return startY;
            if (time > 5.0) return endY; 

            const progress = (time - 0.8) / 4.2; 
            return startY + (endY - startY) * progress;
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');

function render() {
    if (video.paused || video.ended) return;

    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);

    const signText = document.getElementById('signText').value;

    if (signText && video.currentTime > 0.8) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, video.currentTime);
        
        ctx.fillStyle = "#00ff88"; 
        ctx.textAlign = "center";
        ctx.textBaseline = "top"; 
        
        const fontSize = h * 0.12; 
        ctx.font = `900 ${fontSize}px sans-serif`;
        ctx.shadowColor = "#00ff88";
        ctx.shadowBlur = 20;

        const lines = signText.length > 5 ? 
            [signText.slice(0, Math.ceil(signText.length/2)), signText.slice(Math.ceil(signText.length/2))] : 
            [signText];
            
        const lineHeight = fontSize * 1.1; 

        lines.forEach((line, index) => {
            ctx.fillText(line, w / 2, currentY + (index * lineHeight));
        });

        ctx.restore();
    }
    requestAnimationFrame(render);
}

document.getElementById('runBtn').addEventListener('click', () => {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
    video.play();
    render();
});
</script>
