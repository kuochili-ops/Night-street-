<script>
/**
 * [FlipBoardModule]
 * èµ·å§‹é«˜åº¦å›ºå®šç‚º -4.5hã€‚
 * åœæ­¢æ™‚é–“ç”± userEndTime æ±ºå®šã€‚
 */
const FlipBoardModule = (() => {
    return {
        getY: (h, time, userEndTime) => {
            const startTime = 0.8; 
            const endTime = userEndTime; // ğŸš© ç”±æ¬„ä½è¼¸å…¥æ±ºå®š
            const startY = h * -4.5;    // ğŸš© å›ºå®šèµ·å§‹é«˜åº¦ -4.5
            
            // ç›®æ¨™ä½ç½®å®šåœ¨çœ‹æ¿ä¸­å¿ƒå€åŸŸ (ç´„ 0.7h)
            const targetY = h * 0.7; 
            
            if (time < startTime) return startY;
            
            // è¨ˆç®—æŠµé”ç›®æ¨™æ‰€éœ€çš„ç¸½ä½ç§»èˆ‡é€Ÿåº¦
            const totalTravel = targetY - startY;
            const speed = totalTravel / (endTime - startTime);

            // ğŸš© é–æ­»é‚è¼¯ï¼šè¶…é userEndTime å¾Œ y å€¼ä¸å†è®Šå‹•
            const effectiveTime = Math.min(time, endTime) - startTime;
            return startY + (speed * effectiveTime);
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');
const signInput = document.getElementById('signText');
const colorInput = document.getElementById('textColor');
const endTimeInput = document.getElementById('endTimeInput');
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png'; 

let mediaRecorder;
let recordedChunks = [];

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;
    const signText = signInput.value;
    const chosenColor = colorInput.value;
    // ç²å–ç”¨æˆ¶è¼¸å…¥çš„åœæ­¢æ™‚é–“
    const userEnd = parseFloat(endTimeInput.value) || 5.1;

    if (signText && time >= 0.8) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, time, userEnd);
        
        let fontSize = h * 0.09;
        const lines = signText.length > 7 ? [signText.slice(0, 7), signText.slice(7)] : [signText];
        
        ctx.fillStyle = chosenColor; 
        ctx.textAlign = "center";
        ctx.textBaseline = "middle"; 
        ctx.font = `900 ${fontSize}px sans-serif`;
        ctx.shadowColor = chosenColor;
        ctx.shadowBlur = 15;

        const lineHeight = fontSize * 1.2; 
        const totalHeight = (lines.length - 1) * lineHeight;
        const initialOffset = -totalHeight / 2;

        lines.forEach((line, index) => {
            ctx.fillText(line, w / 2, currentY + initialOffset + (index * lineHeight));
        });
        ctx.restore();
    }

    if (time >= 3.0) {
        const imgW = w * 0.25;
        const imgH = imgW * (cornerImg.height / cornerImg.width || 1); 
        ctx.drawImage(cornerImg, w - imgW - 20, h - imgH - 20, imgW, imgH);
    }
    
    requestAnimationFrame(render);
}

async function exportAndShare() {
    if (recordedChunks.length === 0) return;
    const blob = new Blob(recordedChunks, { type: "video/mp4" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = `NightST_StopAt_${endTimeInput.value}s.mp4`; a.click();
}

video.onended = () => { if (mediaRecorder && mediaRecorder.state === "recording") mediaRecorder.stop(); };
document.getElementById('runBtn').onclick = () => { setup(); video.play(); render(); };
document.getElementById('shareBtn').onclick = () => {
    setup();
    recordedChunks = [];
    const stream = canvas.captureStream(30); 
    try {
        mediaRecorder = new MediaRecorder(stream, { mimeType: "video/mp4", videoBitsPerSecond: 10000000 });
        mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
        mediaRecorder.onstop = exportAndShare;
        mediaRecorder.start();
        video.play();
        render();
    } catch (e) { alert("éŒ„è£½å¤±æ•—"); }
};

function setup() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
