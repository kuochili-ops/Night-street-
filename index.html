<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>NightST - Cinema Masking Final</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 850px; width: 100%; background: #151515; padding: 25px; border-radius: 15px; }
        .view-port { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; border: 1px solid #222; }
        canvas, video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #mainVideo { display: none; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; }
        .btn { padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: var(--accent); color: #000; grid-column: span 2; transition: 0.2s; }
        .btn:hover { filter: brightness(1.1); }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin:0 0 15px 0; color:var(--accent);">NightST - Precision Masking</h2>
    <div class="view-port">
        <video id="mainVideo" src="NightST.MP4" playsinline muted loop></video>
        <canvas id="compCanvas"></canvas>
    </div>

    <div class="controls">
        <input type="text" id="signText" placeholder="請輸入文字..." style="grid-column: span 2;">
        <input type="color" id="textColor" value="#ff33cc">
        <button class="btn" id="runBtn">執行精準合成</button>
    </div>
</div>

<script>
const FlipBoardModule = (() => {
    return {
        // 生成一張固定座標的文字貼圖
        getStaticTextTexture: (text, w, h, color, time) => {
            const cvs = document.createElement('canvas');
            cvs.width = w; cvs.height = h;
            const x = cvs.getContext('2d');
            
            // 熄燈狀態的看板色
            x.fillStyle = "rgba(5, 8, 5, 0.95)";
            x.fillRect(0, 0, w, h);

            let intensity = 0;
            // 點滅啟動時間點
            if (time >= 2.5 && time < 3.5) {
                intensity = Math.random() > 0.4 ? 1 : 0.1;
            } else if (time >= 3.5) {
                intensity = 1;
            }

            if (text) {
                x.globalAlpha = intensity;
                x.fillStyle = color;
                x.textAlign = "center";
                x.textBaseline = "middle";
                
                // 智能分行與縱比調整
                let lines = text.length > 6 ? [text.slice(0, Math.ceil(text.length/2)), text.slice(Math.ceil(text.length/2))] : [text];
                let fontSize = text.length > 6 ? h * 0.12 : h * 0.18;
                
                x.font = `900 ${fontSize}px sans-serif`;
                x.shadowColor = color;
                x.shadowBlur = 20 * intensity;

                // 核心重點：鎖定 Y 軸座標在 0.45 處，不隨影片移動
                const lineHeight = fontSize * 1.3;
                const fixedY = (h * 0.45) - ((lines.length - 1) * lineHeight / 2);

                lines.forEach((line, index) => {
                    x.fillText(line, w / 2, fixedY + (index * lineHeight));
                });
            }
            return cvs;
        },
        // 針對大看板的綠色色偏進行過濾
        isLargeBillboardGreen: (r, g, b) => (g > 40 && g > r * 1.25 && g > b * 1.05)
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png';

function processFrame() {
    if (video.paused || video.ended) return;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const signInput = document.getElementById('signText').value;

    if (signInput) {
        const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = frame.data;
        
        // 預繪製固定位置的文字層
        const textTex = FlipBoardModule.getStaticTextTexture(
            signInput, canvas.width, canvas.height, 
            document.getElementById('textColor').value, video.currentTime
        );
        const texPixels = textTex.getContext('2d').getImageData(0, 0, canvas.width, canvas.height).data;

        // 僅在影片 2 秒後（直式招牌離開主要中心區）且僅針對上半部進行偵測
        if (video.currentTime > 1.5) {
            for (let y = 0; y < canvas.height * 0.62; y++) { // 鎖定掃描範圍在高處
                for (let x = 0; x < canvas.width; x++) {
                    const i = (y * canvas.width + x) * 4;
                    // 偵測綠色：只有當看板出現覆蓋到文字座標時，才會「刷出」文字
                    if (FlipBoardModule.isLargeBillboardGreen(data[i], data[i+1], data[i+2])) {
                        data[i] = texPixels[i];
                        data[i+1] = texPixels[i+1];
                        data[i+2] = texPixels[i+2];
                    }
                }
            }
            ctx.putImageData(frame, 0, 0);
        }
    }

    // 右下角圖片層
    if (video.currentTime >= 3.0) {
        const imgW = canvas.width * 0.22;
        const imgH = (cornerImg.height / cornerImg.width) * imgW;
        ctx.drawImage(cornerImg, canvas.width - imgW - 20, canvas.height - imgH - 20, imgW, imgH);
    }
    
    requestAnimationFrame(processFrame);
}

document.getElementById('runBtn').addEventListener('click', () => {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
    video.play();
    processFrame();
});
</script>
</body>
</html>
