<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>NightST - æ™ºæ…§æ’ç‰ˆç©©å®šç‰ˆ</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .view-port { position: relative; width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 1px solid #333; overflow: hidden; border-radius: 8px; }

<body>

<div class="view-port">

</div>

<div class="controls">
    <div class="input-row">
        <span class="label-text">æ–‡å­—å…§å®¹:</span>
        <input type="text" id="signText" value="è‡ºåŒ—ä»Šå¤œ NightST">
        <input type="color" id="textColor" value="#FF0000" style="width:40px; padding:0;">
    </div>
    
    <div class="input-row" style="justify-content: space-around;">
        <div>
            <span class="label-text">é€Ÿç‡:</span>
            <input type="text" id="speedInput" class="val-input" value="0.198">
        </div>
        <div>
            <span class="label-text">åœæ­¢æ™‚é–“:</span>
            <input type="text" id="endTimeInput" class="val-input" value="4.1">
        </div>
        <div>
            <span class="label-text">Y è»¸å¾®èª¿:</span>
            <input type="text" id="yOffsetInput" class="val-input" value="0">
        </div>
    </div>

    <div class="btn-group">
        <button id="runBtn">é è¦½</button>

    </div>
</div>

<script>
/**
 * [FlipBoardModule]
 */
const FlipBoardModule = (() => {
    return {
        getY: (h, time, speedFactor, endTime, yOffset) => {
            const startTime = 0.8;
            const startY = h * -0.2 + parseFloat(yOffset); 
            const speed = h * speedFactor;

            if (time < startTime) return startY;
            if (time <= endTime) {
                return startY + (speed * (time - startTime));
            } else {
                const yAtEnd = startY + (speed * (endTime - startTime));
                const deltaTime = time - endTime;
                const damping = 25; 
                return yAtEnd + (speed / damping) * (1 - Math.exp(-damping * deltaTime));
            }
        },
        getCharWeight: (str) => {
            let weight = 0;
            for (let char of str) {
                weight += char.charCodeAt(0) > 255 ? 1 : 0.5;
            }
            return weight;
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png'; 

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;
    const speed = parseFloat(document.getElementById('speedInput').value) || 0.198;
    const end = parseFloat(document.getElementById('endTimeInput').value) || 4.1;
    const offset = parseFloat(document.getElementById('yOffsetInput').value) || 0;

    if (time >= 0.8) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, time, speed, end, offset);
        const fullText = document.getElementById('signText').value;
        
        // æ™ºæ…§åˆ†è¡Œé‚è¼¯ï¼šå–®è¡Œæ¬Šé‡èª¿æ•´ç‚º 11
        const maxLineWidthWeight = 11; 
        let lines = [];
        let tempLine = "";
        let tempWeight = 0;

        for (let char of fullText) {
            let charWeight = char.charCodeAt(0) > 255 ? 1 : 0.5;
            if (tempWeight + charWeight > maxLineWidthWeight) {
                lines.push(tempLine);
                tempLine = char;
                tempWeight = charWeight;
            } else {
                tempLine += char;
                tempWeight += charWeight;
            }
        }
        if (tempLine) lines.push(tempLine);

        // ğŸš© æ”¹é€²çš„å­—é«”ç¸®æ”¾ï¼šå­—å°‘æ™‚æ›´æ¿€é€²åœ°è®Šå¤§
        // åŸºç¤å­—é«”å¤§å°è¨­ç‚ºç•«å¸ƒé«˜åº¦çš„ 16%
        let baseSize = h * 0.16; 
        let maxRowWeight = Math.max(...lines.map(l => FlipBoardModule.getCharWeight(l)));
        
        // å¯¬åº¦æ¯”ä¾‹é™åˆ¶ï¼šæœ€é•·è¡Œè¶…é 6 å€‹å­—é–‹å§‹ç¸®å°
        let widthScale = Math.min(1, 6 / maxRowWeight);
        // è¡Œæ•¸æ¯”ä¾‹é™åˆ¶ï¼šè¶…é 1 è¡Œé–‹å§‹ç¸®å°
        let heightScale = lines.length === 1 ? 1 : Math.min(1, 1.8 / lines.length);
        
        let finalFontSize = baseSize * widthScale * heightScale;
        finalFontSize = Math.max(h * 0.055, finalFontSize); // è¨­å®šæœ€å°å­—é«”é™åˆ¶

        ctx.fillStyle = document.getElementById('textColor').value;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = `900 ${finalFontSize}px sans-serif`;
        ctx.shadowBlur = 15;
        ctx.shadowColor = ctx.fillStyle;

        // ğŸš© ä½ç½®å¾®èª¿ï¼šå¾ 0.58 èª¿æ•´ç‚º 0.55 (ç¨å¾®é å·¦ä¸€é»)
        const drawX = w * 0.55; 
        const lineHeight = finalFontSize * 1.15;
        lines.forEach((line, i) => {
            const rowY = currentY + (i - (lines.length - 1) / 2) * lineHeight;
            ctx.fillText(line, drawX, rowY);
        });
        ctx.restore();
    }

    if (time >= 3.0) {
        const imgW = w * 0.25;
        const imgH = imgW * (cornerImg.height / cornerImg.width || 1); 
        ctx.drawImage(cornerImg, w - imgW - 20, h - imgH - 20, imgW, imgH);
    }
    requestAnimationFrame(render);
}

document.getElementById('runBtn').onclick = () => { setup(); video.play(); render(); };
document.getElementById('shareBtn').onclick = () => {
    setup();
    const chunks = [];
    const stream = canvas.captureStream(60); 
    const recorder = new MediaRecorder(stream, { mimeType: "video/mp4", videoBitsPerSecond: 15000000 });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: "video/mp4" });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `NightST_LeftAligned_BigText.mp4`;
        a.click();
    };
    recorder.start();
    video.play();
    render();
    video.onended = () => recorder.stop();
};

function setup() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
