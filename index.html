    <style>

        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }

<div class="controls">

<script>
/**
 * [FlipBoardModule]
 * èª¿æ•´èµ·å§‹ä½ç½®è‡³ -0.30ï¼Œç¢ºä¿é–‹å ´å®Œå…¨çœ‹ä¸è¦‹ï¼Œå†æ…¢æ…¢æ»‘å…¥
 */
const FlipBoardModule = (() => {
    return {
        getY: (h, time) => {
            const hiddenStart = h * -0.30; // ğŸš© æ‹‰å¾—æ›´é«˜ï¼Œç¢ºä¿ç™¼å…‰å’Œç¬¬äºŒè¡Œä¹Ÿè—ä½
            const readyPos = h * 0.02;     // 3.1s æ™‚åˆ°é”çš„ä½ç½® (ç•«é¢é ‚ç«¯)
            const finalY = h * 0.28;       // 5.0s æœ€çµ‚ä½ç½®

            // ğŸ› ï¸ éšæ®µä¸€ï¼š0.0s - 3.1s (æ–‡å­—å¾éš±å½¢åˆ°æ…¢æ…¢é™è½)
            if (time < 3.1) {
                const progress = time / 3.1;
                // å‡é€Ÿé€²å…¥ï¼Œè®“é€Ÿåº¦æ›´æ…¢ä¸€é»
                return hiddenStart + (readyPos - hiddenStart) * progress;
            }

            // ğŸ› ï¸ éšæ®µäºŒï¼š3.1s - 5.0s (æ»‘å…¥ç¶ æ¿)
            if (time >= 5.0) return finalY;
            const slideProgress = (time - 3.1) / 1.9;
            const easeOut = 1 - Math.pow(1 - slideProgress, 3);
            return readyPos + (finalY - readyPos) * easeOut;
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');
const signInput = document.getElementById('signText');
const colorInput = document.getElementById('textColor');
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png';

let mediaRecorder;
let recordedChunks = [];

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;
    const signText = signInput.value;
    const selectedColor = colorInput.value;

    if (signText) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, time);
        
        // å¢å¼·è¦–è¦ºè³ªæ„Ÿ
        ctx.fillStyle = selectedColor;
        ctx.textAlign = "center";
        ctx.textBaseline = "top";
        const fontSize = h * 0.10;
        ctx.font = `900 ${fontSize}px sans-serif`;
        ctx.shadowColor = selectedColor;
        ctx.shadowBlur = 25;
        
        const lines = signText.length > 7 ? [signText.slice(0, 7), signText.slice(7)] : [signText];
        const lineHeight = fontSize * 1.25;
        
        // æ¸²æŸ“æ–‡å­—
        lines.forEach((line, index) => {
            ctx.fillText(line, w / 2, currentY + (index * lineHeight));
        });
        ctx.restore();
    }

    if (time >= 3.0) {
        ctx.save();
        const imgW = w * 0.25;
        const imgH = imgW * (cornerImg.height / cornerImg.width || 1);
        ctx.globalAlpha = Math.min(1, (time - 3.0) * 2);
        ctx.drawImage(cornerImg, w - imgW - 20, h - imgH - 20, imgW, imgH);
        ctx.restore();
    }
    requestAnimationFrame(render);
}

// éŒ„è£½åˆ†äº«åŠŸèƒ½
async function exportAndShare() {
    if (recordedChunks.length === 0) return;
    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
    const file = new File([blob], "NightST_SlideIn.mp4", { type: 'video/mp4' });
    if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
        try { await navigator.share({ files: [file], title: 'NightST' }); } catch (err) {}
    } else {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'NightST.mp4'; a.click();
    }
}

video.onended = () => { if (mediaRecorder?.state === "recording") mediaRecorder.stop(); };
document.getElementById('runBtn').onclick = () => { prepareCanvas(); video.play(); render(); };
document.getElementById('shareBtn').onclick = () => {
    prepareCanvas();
    recordedChunks = [];
    const stream = canvas.captureStream(30);
    mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/mp4', videoBitsPerSecond: 10000000 });
    mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
    mediaRecorder.onstop = exportAndShare;
    mediaRecorder.start(100);
    video.play();
    render();
};

function prepareCanvas() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
