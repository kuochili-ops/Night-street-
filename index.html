<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>NightST - Physical Sync Final</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: -apple-system, "Microsoft JhengHei", sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 850px; width: 100%; background: #151515; padding: 25px; border-radius: 15px; }
        .view-port { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; border: 1px solid #333; margin-bottom: 20px; }
        canvas, video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #mainVideo { display: none; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; }
        .btn { padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: var(--accent); color: #000; grid-column: span 2; font-size: 18px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin:0 0 15px 0; color:var(--accent);">NightST - Áâ©ÁêÜÈéñÂÆöÊ∏¨Ë©¶</h2>
    <div class="view-port">
        <video id="mainVideo" src="NightST.MP4" playsinline muted loop></video>
        <canvas id="compCanvas"></canvas>
    </div>

    <div class="controls">
        <input type="text" id="signText" value="Ëº∏ÂÖ•ÊñáÂ≠óÊ∏¨Ë©¶Áâ©ÁêÜÂ∞ç‰Ωç" style="grid-column: span 2;">
        <input type="color" id="textColor" value="#00ff88">
        <button class="btn" id="runBtn">ÂïüÂãïÊ∏¨Ë©¶</button>
    </div>
</div>

<script>
const FlipBoardModule = (() => {
    return {
        getY: (h, time) => {
            const startY = h * -0.05; 
            const endY = h * 0.11; 
            if (time < 1.1) return startY;
            if (time > 3.5) return endY; 
            const progress = (time - 1.1) / 2.4; 
            return startY + (endY - startY) * progress;
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');

function render() {
    if (video.paused || video.ended) return;

    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);

    const signText = document.getElementById('signText').value;
    const textColor = document.getElementById('textColor').value;

    if (signText && video.currentTime > 1.1) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, video.currentTime);
        
        // ÈúìËôπÈñÉÁàçÊïàÊûú
        let intensity = 1;
        if (video.currentTime > 3.0 && video.currentTime < 4.2) {
            intensity = Math.random() > 0.4 ? 1 : 0.2;
        }

        ctx.globalAlpha = intensity;
        ctx.fillStyle = textColor;
        ctx.textAlign = "center";
        ctx.textBaseline = "top"; // ‚öì ‰ª•È†ÇÈÉ®ÁÇ∫Â∞ç‰ΩçÂü∫Ê∫ñ
        
        const fontSize = h * 0.14; 
        ctx.font = `900 ${fontSize}px sans-serif`;
        ctx.shadowColor = textColor;
        ctx.shadowBlur = 20 * intensity;

        // Ëá™ÂãïÂàÜË°åÈÇèËºØ
        const lines = signText.length > 6 ? 
            [signText.slice(0, Math.ceil(signText.length/2)), signText.slice(Math.ceil(signText.length/2))] : 
            [signText];
            
        const lineHeight = fontSize * 1.1; // üìè Á∑äÊπäË°åÈ´ò

        lines.forEach((line, index) => {
            ctx.fillText(line, w / 2, currentY + (index * lineHeight));
        });

        ctx.restore();
    }
    requestAnimationFrame(render);
}

document.getElementById('runBtn').addEventListener('click', () => {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
    video.play();
    render();
});
</script>
</body>
</html>
