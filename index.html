<script>
/**
 * [FlipBoardModule] æ™ºæ…§è¿½è¹¤è¡°æ¸›
 * å„ªåŒ–è¡°æ¸›ä¿‚æ•¸ï¼Œè®“ 4.1s çš„åœæ­¢æ›´è²¼åˆå½±ç‰‡èƒŒæ™¯çš„é‹å‹•è»Œè·¡ã€‚
 */
const FlipBoardModule = (() => {
    return {
        getY: (h, time, speedFactor, endTime, yOffset) => {
            const startTime = 0.8;
            const startY = h * -0.2 + parseFloat(yOffset); 
            const speed = h * speedFactor;

            if (time < startTime) return startY;

            if (time <= endTime) {
                return startY + (speed * (time - startTime));
            } else {
                // ğŸš© æ”¹é€²çš„æŒ‡æ•¸è¡°æ¸›ï¼šæ¨¡æ“¬ç‰©ç†é˜»å°¼
                const yAtEnd = startY + (speed * (endTime - startTime));
                const deltaTime = time - endTime;
                
                // é˜»å°¼ç³»æ•¸èª¿æ•´ç‚º 12 (ç¨æ…¢æ–¼ä¹‹å‰çš„ 20)ï¼Œé€™æœƒå¢åŠ  0.05 ç§’çš„å¹³æ»‘æ„Ÿ
                const damping = 12;
                const bufferDist = (speed / damping) * (1 - Math.exp(-damping * deltaTime));
                
                return yAtEnd + bufferDist;
            }
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png'; 

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;
    const speed = parseFloat(document.getElementById('speedInput').value) || 0.2;
    const end = parseFloat(document.getElementById('endTimeInput').value) || 4.1;
    const offset = parseFloat(document.getElementById('yOffsetInput').value) || 0;

    if (time >= 0.8) {
        ctx.save();
        // æ¸²æŸ“åº§æ¨™
        const currentY = FlipBoardModule.getY(h, time, speed, end, offset);
        
        const text = document.getElementById('signText').value;
        const fontSize = h * 0.09;
        ctx.fillStyle = document.getElementById('textColor').value;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = `900 ${fontSize}px sans-serif`;
        ctx.shadowBlur = 15;
        ctx.shadowColor = ctx.fillStyle;

        const lines = text.length > 7 ? [text.slice(0, 7), text.slice(7)] : [text];
        const lineHeight = fontSize * 1.2;
        lines.forEach((line, i) => {
            ctx.fillText(line, w / 2, currentY + (i - (lines.length-1)/2) * lineHeight);
        });
        ctx.restore();
    }

    if (time >= 3.0) {
        const imgW = w * 0.25;
        const imgH = imgW * (cornerImg.height / cornerImg.width || 1); 
        ctx.drawImage(cornerImg, w - imgW - 20, h - imgH - 20, imgW, imgH);
    }
    
    requestAnimationFrame(render);
}

document.getElementById('runBtn').onclick = () => { setup(); video.play(); render(); };
document.getElementById('shareBtn').onclick = () => {
    setup();
    const chunks = [];
    const stream = canvas.captureStream(60); 
    const recorder = new MediaRecorder(stream, { mimeType: "video/mp4", videoBitsPerSecond: 15000000 });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, { type: "video/mp4" });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `NightST_Final_Smooth.mp4`;
        a.click();
    };
    recorder.start();
    video.play();
    render();
    video.onended = () => recorder.stop();
};

function setup() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
