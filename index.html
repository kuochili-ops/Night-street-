<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightST 影片訊息合成器</title>
    <style>
        :root {
            --neon-color: #00ff88;
            --panel-bg: #1a1a1a;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 850px;
            width: 100%;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        canvas, video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #mainVideo { visibility: hidden; } /* 隱藏原片，顯示合成畫布 */
        
        .ui-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .input-box {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        input[type="text"], input[type="color"] {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #252525;
            color: #fff;
        }
        input[type="color"] { height: 45px; width: 100%; padding: 2px; }
        
        .full-row { grid-column: span 2; }
        
        .render-btn {
            background: linear-gradient(135deg, #4a90e2, #00ff88);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .render-btn:active { transform: scale(0.98); }
        .info { color: #888; font-size: 0.85rem; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin-top:0; text-align: center;">Billboard Messenger <small style="font-weight: normal; font-size: 0.5em; opacity: 0.6;">v2.0</small></h2>
    
    <div class="video-wrapper">
        <video id="mainVideo" playsinline muted loop></video>
        <canvas id="displayCanvas"></canvas>
    </div>

    <div class="ui-controls">
        <div class="input-box full-row">
            <label>1. 上傳影片 (NightST.MP4)</label>
            <input type="file" id="videoSource" accept="video/*">
        </div>

        <div class="input-group input-box">
            <label>2. 霓虹燈顏色</label>
            <input type="color" id="neonColor" value="#00ff88">
        </div>

        <div class="input-group input-box">
            <label>3. 招牌內容</label>
            <input type="text" id="signMessage" placeholder="輸入訊息..." maxlength="12">
        </div>

        <button class="render-btn full-row" id="startBtn">合成並預覽效果</button>
    </div>
    <p class="info">※ 提示：影片後半段看板移動時文字會自動跟隨綠色區域</p>
</div>

<script>
/**
 * FlipBoard 模組：封裝文字貼圖生成邏輯
 */
const FlipBoardModule = (() => {
    return {
        createSignTexture: (text, width, height, color) => {
            const offScreen = document.createElement('canvas');
            offScreen.width = width;
            offScreen.height = height;
            const ctx = offScreen.getContext('2d');
            
            // 繪製背景深色基底（保留一點環境感）
            ctx.fillStyle = "rgba(10, 20, 10, 0.9)";
            ctx.fillRect(0, 0, width, height);
            
            // 霓虹文字設定
            ctx.fillStyle = color;
            ctx.font = `bold ${height * 0.2}px "Arial Black", sans-serif`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            // 模擬霓虹燈管暈光
            ctx.shadowColor = color;
            ctx.shadowBlur = 15;
            ctx.fillText(text, width / 2, height * 0.46);
            ctx.shadowBlur = 30;
            ctx.fillText(text, width / 2, height * 0.46);
            
            return offScreen;
        },
        
        // 針對 NightST.MP4 優化的色彩偵測算法
        checkGreenRange: (r, g, b) => {
            // 影片中綠色看板在燈光下 g 通道權重較高
            return (g > r * 1.25 && g > b * 1.1 && g > 40);
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('displayCanvas');
const ctx = canvas.getContext('2d', { willReadFrequently: true });
const videoIn = document.getElementById('videoSource');
const messageIn = document.getElementById('signMessage');
const colorIn = document.getElementById('neonColor');
const startBtn = document.getElementById('startBtn');

let textTexture = null;

videoIn.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) video.src = URL.createObjectURL(file);
});

function compositeLoop() {
    if (video.paused || video.ended) return;

    // 1. 繪製原始幀
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // 2. 判斷合成時機 (NightST.MP4 看板約在 2.5s 後完全進入畫面)
    if (video.currentTime > 2.5 && messageIn.value) {
        const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const pixels = frame.data;
        
        if (!textTexture) {
            textTexture = FlipBoardModule.createSignTexture(
                messageIn.value, canvas.width, canvas.height, colorIn.value
            );
        }
        const texData = textTexture.getContext('2d').getImageData(0, 0, canvas.width, canvas.height).data;

        // 3. 逐像素處理 Chroma Key
        for (let i = 0; i < pixels.length; i += 4) {
            if (FlipBoardModule.checkGreenRange(pixels[i], pixels[i+1], pixels[i+2])) {
                pixels[i]   = texData[i];   // R
                pixels[i+1] = texData[i+1]; // G
                pixels[i+2] = texData[i+2]; // B
            }
        }
        ctx.putImageData(frame, 0, 0);
    }

    requestAnimationFrame(compositeLoop);
}

startBtn.addEventListener('click', () => {
    if (!video.src) return alert("請先選取 NightST.MP4 影片");
    
    // 初始化解析度
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    textTexture = null; // 重置文字快取
    
    video.currentTime = 0;
    video.play();
    compositeLoop();
});
</script>

</body>
</html>
