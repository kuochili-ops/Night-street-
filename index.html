<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>NightST - Precise Boundary Sync</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 850px; width: 100%; background: #151515; padding: 25px; border-radius: 15px; }
        .view-port { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; border: 1px solid #222; margin-bottom: 20px; }
        canvas, video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #mainVideo { display: none; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; }
        .btn { padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: var(--accent); color: #000; grid-column: span 2; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin:0 0 15px 0; color:var(--accent);">NightST - Motion Tracking V5</h2>
    <div class="view-port">
        <video id="mainVideo" src="NightST.MP4" playsinline muted loop></video>
        <canvas id="compCanvas"></canvas>
    </div>

    <div class="controls">
        <input type="text" id="signText" value="這是第二次測試" placeholder="請輸入文字..." style="grid-column: span 2;">
        <input type="color" id="textColor" value="#ff33cc">
        <button class="btn" id="runBtn">啟動座標同步合成</button>
    </div>
</div>

<script>
/**
 * FlipBoard 模組：處理精確邊界與速率同步
 */
const FlipBoardModule = (() => {
    return {
        getSyncedTexture: (text, w, h, color, time) => {
            const cvs = document.createElement('canvas');
            cvs.width = w; cvs.height = h;
            const x = cvs.getContext('2d');
            
            // 看板底色
            x.fillStyle = "rgba(5, 8, 5, 0.98)";
            x.fillRect(0, 0, w, h);

            /**
             * 座標同步邏輯:
             * 1. 看板 0.62s 出現。
             * 2. 文字下邊界 (startY + fontSize/2) 必須在 0.62s 時位於 y = 0。
             * 3. 隨著鏡頭上升（看板向下移），yPos 隨時間增加。
             */
            let yPos;
            const startTime = 0.62;
            const targetTime = 2.1; // 看板完全到位時間
            const targetY = h * 0.44; // 看板在畫面最終的中心 Y 座標

            if (time < startTime) {
                // 文字隱藏在畫布上方外
                yPos = -h; 
            } else if (time < targetTime) {
                // 根據鏡頭速率計算：從邊界切入到中心定位
                const progress = (time - startTime) / (targetTime - startTime);
                // 起始 yPos 應該讓文字底部剛好碰到 y=0
                const initialY = - (h * 0.1); 
                yPos = initialY + (targetY - initialY) * progress;
            } else {
                yPos = targetY;
            }

            // 啟動點滅特效 (2.5s 後穩定或閃爍)
            let intensity = (time >= 2.5 && time < 3.4) ? (Math.random() > 0.4 ? 1 : 0.1) : 1;

            if (text) {
                x.globalAlpha = intensity;
                x.fillStyle = color;
                x.textAlign = "center";
                x.textBaseline = "middle";
                
                let lines = text.length > 5 ? [text.slice(0, Math.ceil(text.length/2)), text.slice(Math.ceil(text.length/2))] : [text];
                let fontSize = text.length > 5 ? h * 0.11 : h * 0.17;
                x.font = `900 ${fontSize}px sans-serif`;
                x.shadowColor = color;
                x.shadowBlur = 20;

                const lineHeight = fontSize * 1.3;
                const drawStartY = yPos - ((lines.length - 1) * lineHeight / 2);

                lines.forEach((line, index) => {
                    x.fillText(line, w / 2, drawStartY + (index * lineHeight));
                });
            }
            return cvs;
        },
        // 保護下方直式招牌：鎖定上半部與顏色特徵
        isTargetGreen: (r, g, b, y, canvasH) => {
            return (y < canvasH * 0.6) && (g > 45 && g > r * 1.25 && g > b * 1.05);
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png';

function render() {
    if (video.paused || video.ended) return;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const signInput = document.getElementById('signText').value;

    if (signInput) {
        const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = frame.data;
        
        const textLayer = FlipBoardModule.getSyncedTexture(
            signInput, canvas.width, canvas.height, 
            document.getElementById('textColor').value, video.currentTime
        );
        const texPixels = textLayer.getContext('2d').getImageData(0, 0, canvas.width, canvas.height).data;

        // 僅在看板進入後啟動合成，並保護下方的直式招牌
        if (video.currentTime > 0.62) {
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const i = (y * canvas.width + x) * 4;
                    if (FlipBoardModule.isTargetGreen(data[i], data[i+1], data[i+2], y, canvas.height)) {
                        data[i] = texPixels[i];
                        data[i+1] = texPixels[i+1];
                        data[i+2] = texPixels[i+2];
                    }
                }
            }
            ctx.putImageData(frame, 0, 0);
        }
    }

    // 影片結束前 3s 右下角出現圖片
    if (video.currentTime >= 3.0) {
        const imgW = canvas.width * 0.22;
        const imgH = (cornerImg.height / cornerImg.width) * imgW;
        ctx.drawImage(cornerImg, canvas.width - imgW - 20, canvas.height - imgH - 20, imgW, imgH);
    }
    
    requestAnimationFrame(render);
}

document.getElementById('runBtn').addEventListener('click', () => {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
    video.play();
    render();
});
</script>
</body>
</html>
