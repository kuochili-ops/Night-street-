<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NightST - 專業四點追蹤版</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .view-port { position: relative; width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 1px solid #333; overflow: hidden; border-radius: 8px; }
        canvas, video { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
        #mainVideo { display: none; }
        .controls { margin-top: 20px; display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 800px; }
        .input-row { display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 14px; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 8px; font-size: 16px; outline: none; }
        input[type="color"] { width: 50px; height: 52px; border: 1px solid #333; background: #1a1a1a; cursor: pointer; border-radius: 8px; padding: 2px; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 16px; font-weight: bold; border: none; cursor: pointer; border-radius: 8px; font-size: 16px; transition: all 0.2s; }
        #runBtn { background: #333; color: #eee; }
        #shareBtn { background: var(--accent); color: #000; box-shadow: 0 4px 14px rgba(0, 255, 136, 0.3); }
    </style>
</head>
<body>

<div class="view-port">
    <video id="mainVideo" src="NightST.MP4" playsinline muted></video>
    <canvas id="compCanvas"></canvas>
</div>

<div class="controls">
    <div class="input-row">
        <input type="text" id="signText" value="臺北今夜冷清清也有一片的好夜景">
        <input type="color" id="textColor" value="#00ff88">
    </div>
    <div class="btn-group">
        <button id="runBtn">開始預覽</button>
        <button id="shareBtn">錄製並分享</button>
    </div>
</div>

<script>
/**
 * [FlipBoardModule] - 專業追蹤模組
 * 這裡標定了綠板在不同時間點的「中心參考 Y 座標」
 * 藉由多個採樣點來精確對齊背景運鏡
 */
const FlipBoardModule = (() => {
    // 採樣點：時間(s), Y座標(%) 
    // 我們縮短採樣間隔，讓移動曲線完全貼合背景攀升速度
    const trackPoints = [
        { t: 1.4, y: -0.15 }, 
        { t: 1.8, y: -0.18 }, 
        { t: 2.2, y: -0.21 }, 
        { t: 2.6, y: -0.22 }, // 攀升減速點
        { t: 3.1, y: -0.18 }, // 畫面回穩
        { t: 3.8, y: 0.05 },  // 開始滑落
        { t: 4.5, y: 0.25 },  // 接近終點
        { t: 5.0, y: 0.28 }   // 鎖定終點
    ];

    return {
        getY: (h, time) => {
            if (time <= trackPoints[0].t) return trackPoints[0].y * h;
            if (time >= trackPoints[trackPoints.length - 1].t) return trackPoints[trackPoints.length - 1].y * h;

            // 尋找所在區間
            let i = 0;
            while (i < trackPoints.length - 2 && time > trackPoints[i+1].t) i++;

            const p1 = trackPoints[i];
            const p2 = trackPoints[i+1];
            
            // 計算區間內的線性比例
            const progress = (time - p1.t) / (p2.t - p1.t);
            
            // 在 3.1s 之後的滑落階段加入緩動感
            const ratio = (p1.t >= 3.1) ? (1 - Math.pow(1 - progress, 2)) : progress;
            
            return (p1.y + (p2.y - p1.y) * ratio) * h;
        }
    };
})();

const video = document.getElementById('mainVideo');
const canvas = document.getElementById('compCanvas');
const ctx = canvas.getContext('2d');
const signInput = document.getElementById('signText');
const colorInput = document.getElementById('textColor');
const cornerImg = new Image();
cornerImg.src = 'IMG_6604.png';

let mediaRecorder;
let recordedChunks = [];

function render() {
    if (video.paused || video.ended) return;
    const w = canvas.width;
    const h = canvas.height;
    ctx.drawImage(video, 0, 0, w, h);
    
    const time = video.currentTime;
    const signText = signInput.value;
    const selectedColor = colorInput.value;

    if (signText && time > 1.4) {
        ctx.save();
        const currentY = FlipBoardModule.getY(h, time);
        
        ctx.fillStyle = selectedColor;
        ctx.textAlign = "center";
        ctx.textBaseline = "top";
        const fontSize = h * 0.10;
        ctx.font = `900 ${fontSize}px sans-serif`;
        
        // 霓虹發光效果
        ctx.shadowColor = selectedColor;
        ctx.shadowBlur = 20;
        
        const lines = signText.length > 7 ? [signText.slice(0, 7), signText.slice(7)] : [signText];
        const lineHeight = fontSize * 1.25;
        lines.forEach((line, index) => {
            ctx.fillText(line, w / 2, currentY + (index * lineHeight));
        });
        ctx.restore();
    }

    if (time >= 3.0) {
        ctx.save();
        const imgW = w * 0.25;
        const imgH = imgW * (cornerImg.height / cornerImg.width || 1);
        ctx.globalAlpha = Math.min(1, (time - 3.0) * 2);
        ctx.drawImage(cornerImg, w - imgW - 20, h - imgH - 20, imgW, imgH);
        ctx.restore();
    }
    requestAnimationFrame(render);
}

// 錄製與分享
async function exportAndShare() {
    if (recordedChunks.length === 0) return;
    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
    const file = new File([blob], "NightST_ProTrack.mp4", { type: 'video/mp4' });
    if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
        try { await navigator.share({ files: [file], title: 'NightST 作品' }); } catch (err) {}
    } else {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'NightST_ProTrack.mp4'; a.click();
    }
}

video.onended = () => { if (mediaRecorder?.state === "recording") mediaRecorder.stop(); };
document.getElementById('runBtn').onclick = () => { prepareCanvas(); video.play(); render(); };
document.getElementById('shareBtn').onclick = () => {
    prepareCanvas();
    recordedChunks = [];
    const stream = canvas.captureStream(30);
    mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/mp4', videoBitsPerSecond: 10000000 });
    mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
    mediaRecorder.onstop = exportAndShare;
    mediaRecorder.start(100);
    video.play();
    render();
};

function prepareCanvas() {
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    video.currentTime = 0;
}
</script>
</body>
</html>
